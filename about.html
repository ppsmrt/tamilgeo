<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About - TamilGeo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- ‚úÖ Header -->
  <header class="flex justify-between items-center bg-white shadow px-4 py-3 sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-gray-800">TamilGeo</h1>
    <nav class="space-x-4">
      <a href="index.html" class="text-blue-600 hover:underline">Home</a>
      <a href="about.html" class="text-blue-600 hover:underline">About</a>
    </nav>
  </header>

  <!-- üîΩ About Content -->
  <main class="max-w-3xl mx-auto p-6 bg-white mt-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">üåç About TamilGeo</h2>
    <div id="about-content" class="prose max-w-none text-gray-700">Loading...</div>
  </main>

  <!-- üîå Load About Page from Blog -->
  <script>
    const aboutDiv = document.getElementById("about-content");

    fetch("https://public-api.wordpress.com/wp/v2/sites/tamilgeo.wordpress.com/pages?search=about")
      .then(res => res.json())
      .then(pages => {
        if (pages.length > 0) {
          aboutDiv.innerHTML = pages[0].content.rendered;
        } else {
          aboutDiv.innerHTML = "<p>‚ö†Ô∏è About page not found on the blog.</p>";
        }
      })
      .catch(() => {
        aboutDiv.innerHTML = "<p>‚ö†Ô∏è Error loading content from blog.</p>";
      });
  </script>

</body>
</html>
