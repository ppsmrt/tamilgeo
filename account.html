<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamilGeo - Account</title>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="https://ppsmrt.github.io/tamilgeo/assets/css/style.css" />

  <!-- Header Script -->
  <script type="module" src="assets/js/header.js"></script>

  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.ico" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header placeholder -->
  <header id="site-header"></header>

  <!-- âœ… Profile Section -->
  <main class="flex-1 px-4 py-6 space-y-6">

    <!-- Profile Header -->
    <div class="bg-white rounded-2xl shadow p-6 text-center">
      <div class="flex flex-col items-center">
        <img id="profilePic" src="https://ppsmrt.github.io/tamilgeo/assets/icon/dp.png" alt="Profile"
          class="w-24 h-24 rounded-full object-cover border-4 border-green-500 shadow-md" />
        <h2 id="profileName" class="mt-4 text-xl font-semibold text-gray-800">Loading...</h2>
        <p id="profileEmail" class="text-gray-500 text-sm"></p>

        <button id="editProfileBtn" 
          class="mt-4 px-4 py-2 rounded-xl bg-gradient-to-r from-green-500 to-green-600 text-white shadow hover:scale-105 transition"
          onclick="window.location.href='/tamilgeo/edit-profile.html'">
          Edit Profile
        </button>
      </div>
    </div>

    
<!-- Profile Options -->
    <div class="bg-white rounded-2xl shadow divide-y">
      <a href="/tamilgeo/about" class="flex items-center justify-between px-5 py-4 hover:bg-gray-50">
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-circle-exclamation text-green-600"></i>
          <span>About Us</span>
        </div>
        <i data-feather="chevron-right" class="w-5 h-5 text-gray-400"></i>
      </a>

      <a href="/tamilgeo/contact" class="flex items-center justify-between px-5 py-4 hover:bg-gray-50">
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-user-tie text-green-600"></i>
          <span>Contact Us</span>
        </div>
        <i data-feather="chevron-right" class="w-5 h-5 text-gray-400"></i>
      </a>

      <a href="/tamilgeo/donate" class="flex items-center justify-between px-5 py-4 hover:bg-gray-50">
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-dollar-sign text-green-600"></i>
          <span>Donate Us</span>
        </div>
        <i data-feather="chevron-right" class="w-5 h-5 text-gray-400"></i>
      </a>

      <a href="/tamilgeo/disclaimer" class="flex items-center justify-between px-5 py-4 hover:bg-gray-50">
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-triangle-exclamation text-green-600"></i>
          <span>Disclaimer</span>
        </div>
        <i data-feather="chevron-right" class="w-5 h-5 text-gray-400"></i>
      </a>

      <a href="/tamilgeo/privacy" class="flex items-center justify-between px-5 py-4 hover:bg-gray-50">
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-shield text-green-600"></i>
          <span>Privacy Policy</span>
        </div>
        <i data-feather="chevron-right" class="w-5 h-5 text-gray-400"></i>
      </a>

      <a href="/tamilgeo/terms" class="flex items-center justify-between px-5 py-4 hover:bg-gray-50">
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-desktop text-green-600"></i>
          <span>Terms & Conditions</span>
        </div>
        <i data-feather="chevron-right" class="w-5 h-5 text-gray-400"></i>
      </a>
    </div>


    <!-- Account Actions -->
    <div class="bg-white rounded-2xl shadow divide-y">
      <a href="#" class="flex items-center justify-between px-5 py-4 hover:bg-gray-50">
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-trash text-red-500"></i>
          <span>Clear Cache</span>
        </div>
      </a>

      <a href="#" class="flex items-center justify-between px-5 py-4 hover:bg-gray-50">
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-clock-rotate-left text-red-500"></i>
          <span>Clear History</span>
        </div>
      </a>

      <a href="#" id="logoutBtn" class="flex items-center justify-between px-5 py-4 hover:bg-gray-50">
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-right-from-bracket text-red-600"></i>
          <span>Log Out</span>
        </div>
      </a>
    </div>

  </main>

  <!-- Footer Script -->
  <script type="module">
    import { initFooter } from './assets/js/footer.js';
    initFooter();
  </script>
  
  <!-- Account Script -->
  <script type="module" src="assets/js/account.js"></script>

  <!-- Feather Icons Init -->
  <script>
    feather.replace();
  </script>
</body>
</html>
