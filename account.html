<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account - TamilGeo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">TamilGeo</header>

  <main class="container">
    <div class="form-card">
      <h2>My Account</h2>

      <div id="accountInfo" style="display: none;">
        <p><strong>Name:</strong> <span id="userName">-</span></p>
        <p><strong>Email:</strong> <span id="userEmail">-</span></p>
        <button onclick="logoutUser()">Logout</button>
      </div>

      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Enter your email" />

        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter your password" />

        <button type="submit">Login</button>
        <p style="margin-top:10px;">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
      </form>

      <form id="registerForm" style="display: none;">
        <label for="registerEmail">Email</label>
        <input type="email" id="registerEmail" required placeholder="Enter email" />

        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" required placeholder="Create password" />

        <button type="submit">Register</button>
        <p style="margin-top:10px;">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    Copyright ©️ TamilGeo
  </footer>

  <script src="firebase-init.js"></script>
  <script src="account.js"></script>
</body>
</html>
