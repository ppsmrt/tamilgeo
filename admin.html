<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - TamilGeo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
    }
    header {
      background: #1f1f1f;
      color: #ffffff;
      padding: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }
    .dashboard {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .card {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 1.5rem;
    }
    .card h3 {
      margin-top: 0;
    }
    .stats {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .stat-box {
      background: #2a2a2a;
      flex: 1 1 200px;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }
    table th, table td {
      padding: 0.75rem;
      border: 1px solid #444;
    }
    table th {
      background: #333;
    }
    .approve-btn {
      background: #00c853;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .reject-btn {
      background: #d50000;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Admin Dashboard - TamilGeo</header>
  <div class="dashboard"><div class="stats">
  <div class="stat-box">
    <h4>Total Posts</h4>
    <div id="total-posts">...</div>
  </div>
