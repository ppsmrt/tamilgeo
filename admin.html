<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Pending Posts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6 font-sans">

  <h1 class="text-3xl font-bold mb-6 text-green-700">üìù Pending Posts Approval</h1>

  <div id="pendingPostsContainer" class="space-y-4">
    <!-- Pending posts will be rendered here -->
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getDatabase, ref, onValue, set, remove, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDt86oFFa-h04TsfMWSFGe3UHw26WYoR-U",
    authDomain: "tamilgeoapp.firebaseapp.com",
    databaseURL: "https://tamilgeoapp-default-rtdb.firebaseio.com",
    projectId: "tamilgeoapp",
    storageBucket: "tamilgeoapp.appspot.com",
    messagingSenderId: "1092623024431",
    appId: "1:1092623024431:web:ea455dd68a9fcf480be1da"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const container = document.getElementById("pendingPostsContainer");

  // ‚úÖ Only admin can access (check role from DB)
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "/tamilgeo/login.html";
      return;
    }

    try {
      const userRef = ref(db, "users/" + user.uid);
      onValue(userRef, (snapshot) => {
        const userData = snapshot.val();
        if (!userData || userData.role !== "admin") {
          alert("‚ö† You are not authorized to view this page.");
          window.location.href = "/tamilgeo/index.html";
        }
      }, { onlyOnce: true });
    } catch (err) {
      console.error("Error checking role:", err);
      alert("‚ö† Authentication error.");
      window.location.href = "/tamilgeo/index.html";
    }
  });

  // ‚úÖ Fetch pending posts (same as before)
  const pendingRef = ref(db, "pendingPosts");
  onValue(pendingRef, (snapshot) => {
    container.innerHTML = "";
    const data = snapshot.val();
    if (!data) {
      container.innerHTML = "<p class='text-gray-500'>No pending posts.</p>";
      return;
    }

    Object.entries(data).forEach(([postId, post]) => {
      const div = document.createElement("div");
      div.className = "bg-white p-4 rounded-xl shadow-md";

      div.innerHTML = `
        <h2 class="text-xl font-semibold text-green-700">${post.title}</h2>
        <p class="text-gray-700 my-2">${post.excerpt}</p>
        <p class="text-sm text-gray-500">By ${post.authorName} ‚Ä¢ ${new Date(post.date).toLocaleString()}</p>
        <div class="mt-3 flex gap-2">
          <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600" id="approveBtn">Approve</button>
          <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600" id="rejectBtn">Reject</button>
        </div>
      `;

      container.appendChild(div);

      // Approve button
      div.querySelector("#approveBtn").addEventListener("click", async () => {
        try {
          const newPostRef = push(ref(db, "posts"));
          await set(newPostRef, { ...post, status: "approved" });
          await remove(ref(db, "pendingPosts/" + postId));
          alert("‚úÖ Post approved!");
        } catch (err) {
          console.error(err);
          alert("‚ùå Error approving post.");
        }
      });

      // Reject button
      div.querySelector("#rejectBtn").addEventListener("click", async () => {
        if (!confirm("Are you sure you want to reject this post?")) return;
        try {
          await remove(ref(db, "pendingPosts/" + postId));
          alert("‚ùå Post rejected!");
        } catch (err) {
          console.error(err);
          alert("‚ùå Error rejecting post.");
        }
      });
    });
  });
</script>
</body>
</html>
