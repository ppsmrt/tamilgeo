<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - TamilGeo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <!-- Header -->
  <h1 class="text-2xl font-bold text-green-600 mb-6">Admin - Send Notification</h1>

  <!-- Notification Form -->
  <div id="adminPanel" class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-lg space-y-4">

    <!-- Title -->
    <div>
      <label class="block text-gray-700 mb-1 font-medium">Title</label>
      <input id="title" type="text" placeholder="Enter notification title"
        class="w-full border border-gray-300 rounded-lg p-2"/>
    </div>

    <!-- Description -->
    <div>
      <label class="block text-gray-700 mb-1 font-medium">Description</label>
      <textarea id="description" rows="3" placeholder="Enter notification message"
        class="w-full border border-gray-300 rounded-lg p-2"></textarea>
    </div>

    <!-- Post Image URL -->
    <div>
      <label class="block text-gray-700 mb-1 font-medium">Post Image URL</label>
      <input id="image" type="url" placeholder="https://example.com/image.jpg"
        class="w-full border border-gray-300 rounded-lg p-2"/>
    </div>

    <!-- Post Link URL -->
    <div>
      <label class="block text-gray-700 mb-1 font-medium">Post Link URL</label>
      <input id="link" type="url" placeholder="https://example.com/post"
        class="w-full border border-gray-300 rounded-lg p-2"/>
    </div>

    <!-- Category -->
    <div>
      <label class="block text-gray-700 mb-1 font-medium">Category</label>
      <select id="category"
        class="w-full border border-gray-300 rounded-lg p-2">
        <option value="General">📋 General</option>
        <option value="Political">🏛️ Political</option>
        <option value="Nature">🌿 Nature</option>
        <option value="Technology">💻 Technology</option>
        <option value="Health">❤️ Health</option>
        <option value="Entertainment">🎬 Entertainment</option>
        <option value="Shopping">🛍️ Shopping</option>
      </select>
    </div>

    <!-- Send Button -->
    <button id="sendBtn"
      class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Send Notification</button>

    <!-- Success/Error Message -->
    <p id="statusMsg" class="text-center mt-3 text-sm"></p>
  </div>

  <!-- JS -->
  <script type="module" src="/assets/dashboard/notification.js"></script>

</body>
</html>
