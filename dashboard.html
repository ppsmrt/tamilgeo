<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TamilGeo - Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<link rel="stylesheet" href="dashboard.css">
</head>
<body class="bg-gray-100 p-6">

<h1 class="text-2xl font-bold text-center mb-6">TamilGeo Dashboard</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

  <div class="card bg-gradient-to-r from-green-400 to-green-600 p-6 shadow-lg rounded-xl transform transition hover:-translate-y-2">
    <i data-feather="users" class="mb-2 text-white" width="36" height="36"></i>
    <h2 id="users-count" class="text-3xl font-bold text-white">0</h2>
    <p class="text-white font-semibold mt-1">Users</p>
    <span id="users-trend" class="text-green-100 text-sm mt-1">+0 today</span>
  </div>

  <div class="card bg-gradient-to-r from-pink-400 to-red-500 p-6 shadow-lg rounded-xl transform transition hover:-translate-y-2">
    <i data-feather="heart" class="mb-2 text-white" width="36" height="36"></i>
    <h2 id="likes-count" class="text-3xl font-bold text-white">0</h2>
    <p class="text-white font-semibold mt-1">Likes</p>
    <span id="likes-trend" class="text-pink-100 text-sm mt-1">+0 today</span>
  </div>

  <div class="card bg-gradient-to-r from-blue-400 to-blue-600 p-6 shadow-lg rounded-xl transform transition hover:-translate-y-2">
    <i data-feather="message-circle" class="mb-2 text-white" width="36" height="36"></i>
    <h2 id="comments-count" class="text-3xl font-bold text-white">0</h2>
    <p class="text-white font-semibold mt-1">Comments</p>
    <span id="comments-trend" class="text-blue-100 text-sm mt-1">+0 today</span>
  </div>

  <div class="card bg-gradient-to-r from-yellow-400 to-yellow-500 p-6 shadow-lg rounded-xl transform transition hover:-translate-y-2">
    <i data-feather="file-text" class="mb-2 text-white" width="36" height="36"></i>
    <h2 id="posts-count" class="text-3xl font-bold text-white">0</h2>
    <p class="text-white font-semibold mt-1">Posts</p>
    <span id="posts-trend" class="text-yellow-100 text-sm mt-1">+0 today</span>
  </div>

</div>

<script src="dashboard.js" type="module"></script>
<script>
  feather.replace()
</script>

</body>
</html>
