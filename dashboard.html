<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TamilGeo - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .bottom-nav {
      backdrop-filter: blur(15px);
      background: linear-gradient(90deg, #32a852, #28b66f);
      border-radius: 1.5rem 1.5rem 0 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .dial {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(145deg, #e0f2e9, #b0e0c6);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 8px 8px 15px #a3cbb3, -8px -8px 15px #ffffff;
      margin: auto;
      position: relative;
    }
    .dial-inner {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #f0fff4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: inset 6px 6px 10px #c8e6d2, inset -6px -6px 10px #ffffff;
    }
body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Inter, sans-serif; }
    .card { border-radius: 1.25rem; }
    .tab-active { background: linear-gradient(to right, #22c55e, #16a34a); color: white; }
.install-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  border: none;
  border-radius: 50%;
  background: linear-gradient(135deg, #00c853, #64dd17);
  color: white;
  font-size: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  cursor: pointer;
  z-index: 9999;
  transition: transform 0.2s ease-in-out;
}
.install-btn:hover {
  transform: scale(1.1);
}
.hidden {
  display: none;
}
  </style>
<!-- ✅ Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ✅ FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
  <body class="bg-gray-100 min-h-screen flex flex-col">

     <!-- ✅ Header -->
  <script type="module" src="assets/js/header.js"></script>

  <main class="max-w-7xl mx-auto p-6 flex-grow space-y-10 fade-in w-full">

    <!-- Dashboard Overview / Summary Widgets -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-bold mb-6 flex items-center space-x-3">
        <i class="fas fa-chart-pie text-blue-600"></i>
        <span>Overview</span>
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <div class="bg-blue-50 rounded-lg p-5 flex flex-col items-center">
          <i class="fas fa-users text-blue-600 text-3xl mb-2"></i>
          <p class="text-gray-600 font-semibold">Total Users</p>
          <h3 id="totalUsers" class="text-4xl font-bold">0</h3>
        </div>
        <div class="bg-green-50 rounded-lg p-5 flex flex-col items-center">
          <i class="fas fa-file-alt text-green-600 text-3xl mb-2"></i>
          <p class="text-gray-600 font-semibold">Total Posts</p>
          <h3 id="totalPosts" class="text-4xl font-bold">0</h3>
        </div>
        <div class="bg-yellow-50 rounded-lg p-5 flex flex-col items-center">
          <i class="fas fa-hourglass-half text-yellow-600 text-3xl mb-2"></i>
          <p class="text-gray-600 font-semibold">Pending Posts</p>
          <h3 id="pendingPosts" class="text-4xl font-bold">0</h3>
        </div>
        <div class="bg-purple-50 rounded-lg p-5 flex flex-col items-center">
          <i class="fas fa-user-cog text-purple-600 text-3xl mb-2"></i>
          <p class="text-gray-600 font-semibold">Managers & Editors</p>
          <h3 id="managersEditors" class="text-4xl font-bold">0</h3>
        </div>
      </div>
    </section>

    <!-- User Management -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-bold mb-4 flex items-center space-x-3">
        <i class="fas fa-users-cog text-blue-600"></i>
        <span>Manage Users</span>
      </h2>
      <div class="overflow-x-auto">
        <table class="w-full min-w-[400px] text-left border-collapse">
          <thead>
            <tr class="bg-gray-50">
              <th class="p-3 text-sm font-semibold text-gray-600">Name</th>
              <th class="p-3 text-sm font-semibold text-gray-600">Role</th>
            </tr>
          </thead>
          <tbody id="userTable" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </section>

    <!-- Content Moderation / Pending Posts -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-bold mb-6 flex items-center space-x-3">
        <i class="fas fa-clock text-yellow-600"></i>
        <span>Pending Posts</span>
      </h2>
      <div id="pendingPostsList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>

    <!-- Notifications & Alerts -->
    <section class="bg-white rounded-lg shadow p-6 max-w-lg">
      <h2 class="text-2xl font-bold mb-4 flex items-center space-x-3">
        <i class="fas fa-bell text-red-600"></i>
        <span>Send Notification</span>
      </h2>
      <input
        type="text"
        id="notifTitle"
        placeholder="Notification Title"
        class="w-full border border-gray-300 rounded p-3 mb-4 focus:outline-none focus:ring-2 focus:ring-red-500"
      />
      <textarea
        id="notifMessage"
        placeholder="Notification Message"
        rows="4"
        class="w-full border border-gray-300 rounded p-3 mb-4 resize-none focus:outline-none focus:ring-2 focus:ring-red-500"
      ></textarea>
      <select
        id="notifLimit"
        class="w-full border border-gray-300 rounded p-3 mb-4 focus:outline-none focus:ring-2 focus:ring-red-500"
      >
        <option value="oncePerDay">Show Once Per Day</option>
        <option value="onceTotal">Show Once Only</option>
        <option value="unlimited">Unlimited</option>
      </select>
      <button
        id="sendNotifBtn"
        class="w-full bg-red-600 hover:bg-red-700 text-white rounded py-3 font-semibold transition"
      >
        <i class="fas fa-paper-plane mr-2"></i>Send Notification
      </button>
    </section>

  </main>

  <!-- Modal for Viewing Full Post -->
  <div
    id="postModal"
    class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 px-4"
  >
    <div
      class="bg-white rounded-lg shadow-lg max-w-2xl w-full p-6 overflow-y-auto max-h-[90vh]"
    >
      <h3 id="modalTitle" class="text-xl font-bold mb-2"></h3>
      <p id="modalContent" class="text-gray-700 whitespace-pre-wrap mb-4"></p>
      <div class="mt-4 flex justify-end space-x-3">
        <button
          onclick="approvePost()"
          class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition"
        >
          <i class="fas fa-check mr-1"></i>Approve
        </button>
        <button
          onclick="rejectPost()"
          class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition"
        >
          <i class="fas fa-times mr-1"></i>Reject
        </button>
        <button
          onclick="closeModal()"
          class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition"
        >
          Close
        </button>
      </div>
    </div>
  </div>

<script type="module">
  import { initFooter } from './assets/js/footer.js';
  initFooter();
</script>       


  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      update,
      remove,
      set,
      push,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import {
      getAuth,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDt86oFFa-h04TsfMWSFGe3UHw26WYoR-U",
      authDomain: "tamilgeoapp.firebaseapp.com",
      databaseURL: "https://tamilgeoapp-default-rtdb.firebaseio.com",
      projectId: "tamilgeoapp",
      storageBucket: "tamilgeoapp.appspot.com",
      messagingSenderId: "1092623024431",
      appId: "1:1092623024431:web:ea455dd68a9fcf480be1da",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let currentPostId = null;

    async function loadStats() {
      const usersSnap = await get(ref(db, "users"));
      const postsSnap = await get(ref(db, "posts"));
      const pendingSnap = await get(ref(db, "pendingPosts"));

      if (usersSnap.exists()) {
        let totalUsers = 0;
        let managersEditorsCount = 0;
        usersSnap.forEach((user) => {
          const role = user.val().role || "user";
          if (role !== "admin") totalUsers++;
          if (role === "manager" || role === "editor") managersEditorsCount++;
        });
        document.getElementById("totalUsers").textContent = totalUsers;
        document.getElementById("managersEditors").textContent = managersEditorsCount;
      } else {
        document.getElementById("totalUsers").textContent = 0;
        document.getElementById("managersEditors").textContent = 0;
      }

      if (postsSnap.exists()) {
        let totalPosts = 0;
        postsSnap.forEach(() => totalPosts++);
        document.getElementById("totalPosts").textContent = totalPosts;
      } else {
        document.getElementById("totalPosts").textContent = 0;
      }

      if (pendingSnap.exists()) {
        let pendingPosts = 0;
        pendingSnap.forEach(() => pendingPosts++);
        document.getElementById("pendingPosts").textContent = pendingPosts;
      } else {
        document.getElementById("pendingPosts").textContent = 0;
      }
    }

    async function loadUsers() {
      const snap = await get(ref(db, "users"));
      if (snap.exists()) {
        const tbody = document.getElementById("userTable");
        tbody.innerHTML = "";
        const addedUsers = new Set();
        snap.forEach((user) => {
          const data = user.val();
          if (data.role === "admin") return;
          if (addedUsers.has(user.key)) return;
          addedUsers.add(user.key);
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="p-3">${data.name || "No Name"}</td>
            <td class="p-3">
              <select data-id="${user.key}" class="roleSelect border rounded p-1">
                <option value="user" ${
                  data.role === "user" ? "selected" : ""
                }>User</option>
                <option value="editor" ${
                  data.role === "editor" ? "selected" : ""
                }>Editor</option>
                <option value="manager" ${
                  data.role === "manager" ? "selected" : ""
                }>Manager</option>
              </select>
            </td>
          `;
          tbody.appendChild(row);
        });
        document.querySelectorAll(".roleSelect").forEach((sel) => {
          sel.addEventListener("change", async (e) => {
            const uid = e.target.dataset.id;
            const newRole = e.target.value;
            await update(ref(db, "users/" + uid), { role: newRole });
            alert("Role updated successfully");
            loadStats(); // update overview counts if needed
          });
        });
      }
    }

    async function loadPendingPosts() {
      const snap = await get(ref(db, "pendingPosts"));
      const container = document.getElementById("pendingPostsList");
      container.innerHTML = "";
      if (snap.exists()) {
        snap.forEach((post) => {
          const data = post.val();
          const card = document.createElement("div");
          card.className =
            "bg-white shadow rounded-lg p-4 hover:shadow-lg transition cursor-pointer";
          card.innerHTML = `
            <h4 class="font-bold text-lg">${data.title || "Untitled"}</h4>
            <p class="text-gray-600 text-sm truncate">${data.content || ""}</p>
            <p class="text-xs text-gray-500 mt-1">By: ${data.author || "Unknown"}</p>
          `;
          card.addEventListener("click", () => {
            currentPostId = post.key;
            document.getElementById("modalTitle").textContent =
              data.title || "Untitled";
            document.getElementById("modalContent").textContent = data.content || "";
            document.getElementById("postModal").classList.remove("hidden");
            document.getElementById("postModal").classList.add("flex");
          });
          container.appendChild(card);
        });
      } else {
        container.innerHTML =
          '<p class="text-gray-500">No pending posts found.</p>';
      }
    }

    window.closeModal = function () {
      document.getElementById("postModal").classList.add("hidden");
      document.getElementById("postModal").classList.remove("flex");
    };

    window.approvePost = async function () {
      if (currentPostId) {
        try {
          const postRef = ref(db, "pendingPosts/" + currentPostId);
          const postSnap = await get(postRef);
          if (postSnap.exists()) {
            const postData = postSnap.val();
            postData.status = "approved";
            await set(ref(db, "posts/" + currentPostId), postData);
            await remove(postRef);
            alert("Post approved successfully");
            closeModal();
            loadStats();
            loadPendingPosts();
          } else {
            alert("Post not found!");
          }
        } catch (error) {
          console.error(error);
          alert("Error approving post.");
        }
      }
    };

    window.rejectPost = async function () {
      if (currentPostId) {
        try {
          await remove(ref(db, "pendingPosts/" + currentPostId));
          alert("Post rejected and removed");
          closeModal();
          loadStats();
          loadPendingPosts();
        } catch (error) {
          console.error(error);
          alert("Error rejecting post.");
        }
      }
    };

    document.getElementById("sendNotifBtn").addEventListener("click", async () => {
      const title = document.getElementById("notifTitle").value.trim();
      const message = document.getElementById("notifMessage").value.trim();
      const limit = document.getElementById("notifLimit").value;
      if (!title || !message) {
        alert("Please enter both title and message.");
        return;
      }
      const newNotif = {
        title,
        message,
        limit,
        timestamp: Date.now(),
        active: true,
      };
      await push(ref(db, "notifications"), newNotif);
      alert("Notification sent successfully!");
      document.getElementById("notifTitle").value = "";
      document.getElementById("notifMessage").value = "";
    });

    loadStats();
    loadUsers();
    loadPendingPosts();

    // Auto-refresh every 30 seconds
    setInterval(() => {
      loadStats();
      loadUsers();
      loadPendingPosts();
    }, 30000);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = ref(db, "users/" + user.uid);
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const userData = snapshot.val();
          if (userData.role !== "admin") {
            window.location.href = "tamilgeo/account.html";
          }
        } else {
          window.location.href = "tamilgeo/account.html";
        }
      } else {
        window.location.href = "/tamilgeo/login.html";
      }
    });
  </script>

</body>
