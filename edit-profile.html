<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TamilGeo - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .bottom-nav {
      backdrop-filter: blur(15px);
      background: linear-gradient(90deg, #32a852, #28b66f);
      border-radius: 1.5rem 1.5rem 0 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .dial {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(145deg, #e0f2e9, #b0e0c6);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 8px 8px 15px #a3cbb3, -8px -8px 15px #ffffff;
      margin: auto;
      position: relative;
    }
    .dial-inner {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #f0fff4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: inset 6px 6px 10px #c8e6d2, inset -6px -6px 10px #ffffff;
    }
body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Inter, sans-serif; }
    .card { border-radius: 1.25rem; }
    .tab-active { background: linear-gradient(to right, #22c55e, #16a34a); color: white; }
.install-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  border: none;
  border-radius: 50%;
  background: linear-gradient(135deg, #00c853, #64dd17);
  color: white;
  font-size: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  cursor: pointer;
  z-index: 9999;
  transition: transform 0.2s ease-in-out;
}
.install-btn:hover {
  transform: scale(1.1);
}
.hidden {
  display: none;
}
  </style>
<!-- ✅ Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ✅ FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

</head>
  <body class="bg-gray-100 min-h-screen flex flex-col">

     <!-- ✅ Header -->
  <script type="module" src="assets/js/header.js"></script>
<!-- ✅ Edit Profile Section -->
<main class="flex-1 px-4 py-6">

  <!-- Profile Picture -->
  <div class="bg-white rounded-2xl shadow p-6 text-center">
    <div class="flex flex-col items-center">
      <div class="relative">
        <img id="profile-pic" src="https://via.placeholder.com/100" alt="Profile"
          class="w-24 h-24 rounded-full object-cover border-4 border-green-500 shadow-md" />
        <button id="change-pic-btn"
          class="absolute bottom-0 right-0 bg-green-600 text-white rounded-full p-2 shadow hover:scale-105 transition">
          <i class="fa-solid fa-pen text-xs"></i>
        </button>
      </div>
      <h2 class="mt-4 text-lg font-semibold text-gray-800">Edit Profile</h2>
    </div>
  </div>

  <!-- Form -->
  <form id="edit-profile-form" class="mt-6 space-y-4 bg-white rounded-2xl shadow p-6">

    <!-- First Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
      <input id="first-name" type="text"
        class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
    </div>

    <!-- Last Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
      <input id="last-name" type="text"
        class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
    </div>

    <!-- Username -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input id="username" type="text"
        class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input id="email" type="email"
        class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
    </div>

    <!-- Phone -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
      <input id="phone" type="tel"
        class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
    </div>

    <!-- Birth -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Birth</label>
      <input id="birth" type="date"
        class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
    </div>

    <!-- Gender -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
      <select id="gender"
        class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none">
        <option>Female</option>
        <option>Male</option>
        <option>Other</option>
      </select>
    </div>

    <!-- Change Password -->
    <button type="button" id="change-password-btn"
      class="w-full py-3 rounded-xl bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold shadow hover:scale-105 transition">
      Change Password <i class="fa-solid fa-lock ml-2"></i>
    </button>

    <!-- Save -->
    <button type="submit"
      class="w-full py-3 rounded-xl bg-gradient-to-r from-green-600 to-green-700 text-white font-semibold shadow hover:scale-105 transition">
      Save Changes
    </button>
  </form>
</main>

<script src="assets/js/edit-profile.js"></script>

  import { initFooter } from './assets/js/footer.js';
