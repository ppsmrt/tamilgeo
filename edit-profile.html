<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamilGeo - Home</title>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="https://ppsmrt.github.io/tamilgeo/assets/css/style.css" />

  <!-- Header Script -->
  <script type="module" src="assets/js/header.js"></script>

  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.ico" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header placeholder -->
  <header id="site-header"></header>

<!-- âœ… Edit Profile Section -->
<main class="flex-1 px-4 py-6">

  <!-- Profile Picture -->
  <div class="bg-white rounded-2xl shadow p-6 text-center">
    <div class="flex flex-col items-center">
      <div class="relative">
        <img id="profile-pic" src="https://via.placeholder.com/100" alt="Profile"
          class="w-24 h-24 rounded-full object-cover border-4 border-green-500 shadow-md" />
        <button id="edit-pic-btn"
          class="absolute bottom-0 right-0 bg-green-600 text-white rounded-full p-2 shadow hover:scale-105 transition">
          <i class="fa-solid fa-pen text-xs"></i>
        </button>
      </div>
      <h2 class="mt-4 text-lg font-semibold text-gray-800">Edit Profile</h2>
    </div>
  </div>

  <!-- Form -->
  <form id="edit-profile-form" class="mt-6 space-y-4 bg-white rounded-2xl shadow p-6">

    <!-- First Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
      <input id="first-name" type="text"
        class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
    </div>

    <!-- Last Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
      <input id="last-name" type="text"
        class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
    </div>

    <!-- Username (Non-editable) -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input id="username" type="text" readonly
        class="w-full px-4 py-2 rounded-xl border border-gray-300 bg-gray-100 cursor-not-allowed" />
    </div>

    <!-- Email (Non-editable) -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input id="email" type="email" readonly
        class="w-full px-4 py-2 rounded-xl border border-gray-300 bg-gray-100 cursor-not-allowed" />
    </div>

    <!-- Bio -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
      <textarea id="bio" rows="3"
        class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"></textarea>
    </div>

    <!-- Location (Non-editable) -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
      <input id="location" type="text" readonly
        class="w-full px-4 py-2 rounded-xl border border-gray-300 bg-gray-100 cursor-not-allowed" />
    </div>

    <!-- Role (Non-editable) -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
      <input id="role" type="text" readonly
        class="w-full px-4 py-2 rounded-xl border border-gray-300 bg-gray-100 cursor-not-allowed" />
    </div>

    <!-- Save -->
    <button type="submit"
      class="w-full py-3 rounded-xl bg-gradient-to-r from-green-600 to-green-700 text-white font-semibold shadow hover:scale-105 transition">
      Save Changes
    </button>
  </form>
</main>
 <!-- Footer Script -->
  <script type="module">
    import { initFooter } from './assets/js/footer.js';
    initFooter();
  </script>
  
  <!-- Edit Profile Script -->
  <script type="module" src="assets/js/edit-profile.js"></script>

  <!-- Feather Icons Init -->
  <script>
    feather.replace();
  </script>
</body>
</html>
