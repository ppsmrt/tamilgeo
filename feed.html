<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social - TamilGeo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow flex items-center justify-between px-6 py-3 sticky top-0 z-20">
    <h1 class="text-xl font-bold text-indigo-700">TamilGeo Social</h1>
    <div class="flex items-center space-x-4">
      <button
        id="notificationsBtn"
        class="relative text-gray-600 hover:text-indigo-600"
        aria-label="Notifications"
      >
        <i class="fa-solid fa-bell fa-lg"></i>
        <span
          id="notifCount"
          class="absolute -top-1 -right-1 bg-red-600 text-white rounded-full text-xs px-1.5"
          style="display:none"
        ></span>
      </button>
      <button
        id="chatToggleBtn"
        class="text-gray-600 hover:text-indigo-600"
        aria-label="Toggle Chat"
      >
        <i class="fa-solid fa-comments fa-lg"></i>
      </button>
      <img
        src="https://via.placeholder.com/32"
        alt="User Avatar"
        class="rounded-full"
      />
    </div>
  </header>

  <main class="flex-grow container mx-auto px-4 py-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Left Sidebar: User Info & Follow -->
    <aside class="hidden md:block bg-white rounded-lg shadow p-4">
      <div class="flex items-center space-x-4 mb-6">
        <img
          src="https://via.placeholder.com/64"
          alt="User Avatar"
          class="rounded-full"
        />
        <div>
          <h2 class="font-semibold text-lg">Palani</h2>
          <p class="text-gray-500 text-sm">@palani</p>
          <button
            class="mt-2 px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700 text-sm flex items-center gap-1"
          >
            <i class="fa-solid fa-user-plus"></i> Follow
          </button>
        </div>
      </div>
      <div>
        <h3 class="font-semibold mb-2">Suggestions to Follow</h3>
        <ul class="space-y-3">
          <li class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <img
                src="https://via.placeholder.com/40"
                alt="User 1"
                class="rounded-full"
              />
              <div>
                <p class="font-semibold text-sm">Anbu</p>
                <p class="text-gray-500 text-xs">@anbu123</p>
              </div>
            </div>
            <button class="text-indigo-600 hover:underline text-sm">Follow</button>
          </li>
          <li class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <img
                src="https://via.placeholder.com/40"
                alt="User 2"
                class="rounded-full"
              />
              <div>
                <p class="font-semibold text-sm">Kavya</p>
                <p class="text-gray-500 text-xs">@kavya_official</p>
              </div>
            </div>
            <button class="text-indigo-600 hover:underline text-sm">Follow</button>
          </li>
          <!-- Add more suggestions here -->
        </ul>
      </div>
    </aside>

    <!-- Center: Feed and Post Creation -->
    <section class="md:col-span-2 space-y-6">
      <!-- Create Post -->
      <div
        class="bg-white rounded-lg shadow p-4 flex flex-col space-y-3"
        aria-label="Create new post"
      >
        <textarea
          id="postInput"
          rows="3"
          placeholder="Share your thoughts..."
          class="border rounded p-3 resize-none focus:outline-indigo-500"
        ></textarea>
        <div class="flex justify-between items-center">
          <input
            type="file"
            id="postImageUpload"
            accept="image/*"
            class="text-xs text-gray-600"
          />
          <button
            id="postSubmitBtn"
            class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition"
          >
            Post
          </button>
        </div>
      </div>

      <!-- Feed Posts -->
      <div id="feed" class="space-y-6">
        <!-- Example Post -->
        <article
          class="bg-white rounded-lg shadow p-4"
          aria-label="Post by Anbu"
        >
          <header class="flex items-center space-x-4 mb-3">
            <img
              src="https://via.placeholder.com/48"
              alt="Anbu Avatar"
              class="rounded-full"
            />
            <div>
              <h4 class="font-semibold">Anbu</h4>
              <p class="text-gray-500 text-xs">@anbu123 Â· 2h ago</p>
            </div>
          </header>
          <p class="mb-3">
            Enjoying the sunny day at Marina Beach! #TamilNadu #BeachVibes
          </p>
          <img
            src="https://via.placeholder.com/600x300"
            alt="Beach photo"
            class="rounded-lg mb-3"
          />
          <footer class="flex justify-between text-gray-600 text-sm">
            <button class="flex items-center gap-2 hover:text-red-500 transition">
              <i class="fa-regular fa-heart"></i> Like (23)
            </button>
            <button class="flex items-center gap-2 hover:text-blue-600 transition">
              <i class="fa-regular fa-comment"></i> Comment (5)
            </button>
            <button class="flex items-center gap-2 hover:text-green-600 transition">
              <i class="fa-solid fa-share"></i> Share (2)
            </button>
          </footer>
          <!-- Simple Comments -->
          <div class="mt-3 border-t pt-2">
            <div class="space-y-2 text-sm max-h-32 overflow-y-auto">
              <div>
                <span class="font-semibold">Kavya:</span> Looks amazing!
              </div>
              <div>
                <span class="font-semibold">Palani:</span> Wish I was there!
              </div>
            </div>
            <form class="mt-2 flex gap-2">
              <input
                type="text"
                placeholder="Add a comment..."
                class="flex-grow border rounded px-3 py-1 text-sm focus:outline-indigo-500"
              />
              <button
                type="submit"
                class="text-indigo-600 font-semibold hover:underline"
              >
                Post
              </button>
            </form>
          </div>
        </article>
        <!-- Add more posts dynamically here -->
      </div>
    </section>

    <!-- Right Sidebar: Chat (toggle hidden by default) -->
    <aside
      id="chatSidebar"
      class="fixed right-0 top-0 h-full w-80 bg-white shadow-lg p-4 hidden flex-col"
      aria-label="Chat Sidebar"
    >
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <i class="fa-solid fa-comments"></i> Chat
        <button
          id="closeChatBtn"
          class="ml-auto text-gray-600 hover:text-red-600"
          aria-label="Close Chat"
        >
          <i class="fa-solid fa-xmark fa-lg"></i>
        </button>
      </h2>
      <div class="flex-grow overflow-y-auto border rounded p-2 mb-4">
        <!-- Chat messages -->
        <p class="text-gray-500 text-center mt-8">No messages yet</p>
      </div>
      <form id="chatForm" class="flex gap-2">
        <input
          type="text"
          id="chatInput"
          placeholder="Type a message"
          class="flex-grow border rounded px-3 py-2 focus:outline-indigo-500"
          autocomplete="off"
        />
        <button
          type="submit"
          class="bg-indigo-600 text-white px-4 rounded hover:bg-indigo-700"
        >
          Send
        </button>
      </form>
    </aside>
  </main>

  <script>
    // Toggle Chat Sidebar
    const chatToggleBtn = document.getElementById("chatToggleBtn");
    const chatSidebar = document.getElementById("chatSidebar");
    const closeChatBtn = document.getElementById("closeChatBtn");

    chatToggleBtn.addEventListener("click", () => {
      chatSidebar.classList.toggle("hidden");
    });

    closeChatBtn.addEventListener("click", () => {
      chatSidebar.classList.add("hidden");
    });

    // Placeholder post submission handler
    document.getElementById("postSubmitBtn").addEventListener("click", () => {
      alert("Post submitted! (Functionality to be implemented)");
    });

    // Placeholder comment submission in feed
    document.querySelectorAll("#feed form").forEach((form) => {
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Comment submitted! (Functionality to be implemented)");
      });
    });

    // Placeholder chat form submit
    document.getElementById("chatForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Message sent! (Functionality to be implemented)");
      document.getElementById("chatInput").value = "";
    });

    // Notifications count example (hidden by default)
    const notifCount = document.getElementById("notifCount");
    // Example: if you have new notifications, show count
    // notifCount.textContent = "3";
    // notifCount.style.display = "inline-block";
  </script>
</body>
</html>
