<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - TamilGeo</title>
  <script type="module" src="forgot-password.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Reset Your Password</h2>

    <!-- Step 1: Verify username & email -->
    <form id="verify-form" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
        <input type="text" id="username" placeholder="Your username"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Registered Email</label>
        <input type="email" id="email" placeholder="Your registered email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors font-semibold">
        Verify
      </button>
    </form>

    <!-- Step 2: Reset password (hidden initially) -->
    <form id="reset-form" class="space-y-4 hidden mt-4">
      <div>
        <label for="new-password" class="block text-gray-700 font-medium mb-1">New Password</label>
        <input type="password" id="new-password" placeholder="New password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="confirm-password" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm new password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <button type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors font-semibold">
        Reset Password
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600 mb-2">Forgot your login details?</p>
      <button id="retrieve-account-btn" class="text-blue-600 hover:underline font-medium">
        Contact Support
      </button>
      <p class="text-sm text-gray-500 mt-2">Account retrieval may take up to 24 hours.</p>
    </div>
  </div>

  <div id="toast-container" class="fixed top-5 right-5 space-y-2 z-50"></div>

</body>
</html>
