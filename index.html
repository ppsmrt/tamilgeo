<!-- index.html --><!DOCTYPE html><html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TamilGeo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    TamilGeo
  </header>  <div class="container" id="posts">
    <!-- Blog posts will load here -->
  </div>  <footer>
    Copyright ©️ TamilGeo
  </footer>  <script>
    function formatDate(dateString) {
      const date = new Date(dateString);
      const options = { day: 'numeric', month: 'long', year: 'numeric' };
      return date.toLocaleDateString('en-GB', options);
    }

    function getExcerpt(html, wordLimit = 60) {
      const text = html.replace(/<[^>]+>/g, '');
      return text.split(" ").slice(0, wordLimit).join(" ") + "...";
    }

    async function loadPosts() {
      const container = document.getElementById("posts");
      container.innerHTML = "<p>Loading posts...</p>";

      try {
        const response = await fetch("https://public-api.wordpress.com/wp/v2/sites/tamilgeo.wordpress.com/posts?_embed");
        if (!response.ok) throw new Error("Failed to fetch posts");
        const posts = await response.json();
        container.innerHTML = "";

        posts.forEach(post => {
          const card = document.createElement("div");
          card.className = "post-card";

          // Extract featured image
          let imageUrl = post._embedded?.['wp:featuredmedia']?.[0]?.source_url;

          card.onclick = () => {
            localStorage.setItem("postData", JSON.stringify(post));
            window.location.href = "post.html";
          };

          card.innerHTML = `
            <div class="post-image-wrapper">
              ${imageUrl ? `<img src="${imageUrl}" alt="Featured" loading="lazy" />` : ""}
            </div>
            <div class="post-content">
              <h2>${post.title.rendered}</h2>
              <div class="post-excerpt">${getExcerpt(post.excerpt.rendered)}</div>
              <div class="post-meta">
                ${post._embedded.author[0].name} | ${formatDate(post.date)}
              </div>
            </div>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        container.innerHTML = `<p style="color:red;">Unable to load posts. Please try again later.</p>`;
      }
    }

    loadPosts();
  </script></body>
</html>
