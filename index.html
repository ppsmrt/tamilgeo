<!-- index.html --><!DOCTYPE html><html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TamilGeo</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #002f6c;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      flex: 1;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .post-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .post-card:hover {
      transform: scale(1.02);
    }
    .post-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 0.8rem;
    }
    .post-card h2 {
      font-size: 1.3rem;
      margin: 0 0 0.5rem;
    }
    .post-card p {
      font-size: 0.95rem;
      color: #444;
    }
    .post-category {
      display: inline-block;
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #0066cc;
    }
    footer {
      background: #002f6c;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    TamilGeo
  </header>  <div class="container" id="posts">
    <!-- Blog posts will load here -->
  </div>  <footer>
    Copyright ©️ TamilGeo
  </footer>  <script src="script.js"></script></body>
</html>
