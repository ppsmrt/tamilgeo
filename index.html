<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamilGeo - Home</title>

  <!-- ✅ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Font Awesome 6.5.2 -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-MC6E5vbeSFRYxuVXWaJjXKQn5SC2eYyEUZ+cfYY4gXavwhC2EeUlDRt7rkKHlf6IikIfZngjRvmhYlZ4m+Oc7Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">

  <!-- ✅ Shared Header Placeholder -->
  <div id="shared-header"></div>

  <!-- ✅ Search Input -->
  <div class="w-full px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto mt-4">
    <input
      type="text"
      id="searchInput"
      placeholder="Search posts..."
      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
    />
  </div>

  <!-- ✅ Post Grid -->
  <main class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 flex-grow max-w-7xl mx-auto" id="posts-container">
    <!-- Posts will be injected here by main.js -->
  </main>

  <!-- ✅ Load More Button -->
  <div class="flex justify-center mt-6 mb-10">
    <button
      id="loadMoreBtn"
      class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg shadow-md transition hidden"
    >
      Load More
    </button>
  </div>

  <!-- ✅ Universal Footer Placeholder -->
  <footer id="footer" class="mt-auto"></footer>

  <!-- ✅ Scripts -->
  <script type="module" src="header.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/footer.js"></script>
</body>
</html>
