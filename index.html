<!-- index.html --><!DOCTYPE html><html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TamilGeo</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #002f6c;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      flex: 1;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .post-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 0;
      margin-bottom: 2rem;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .post-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .post-image-wrapper {
      position: relative;
    }
    .post-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .category-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 47, 108, 0.9);
      color: #fff;
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: 500;
    }
    .post-content {
      padding: 1rem;
    }
    .post-card h2 {
      font-size: 1.25rem;
      margin: 0 0 0.5rem;
    }
    .post-meta {
      font-size: 0.8rem;
      color: #777;
      margin-top: 0.5rem;
    }
    footer {
      background: #002f6c;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    TamilGeo
  </header>  <div class="container" id="posts">
    <!-- Blog posts will load here -->
  </div>  <footer>
    Copyright ©️ TamilGeo
  </footer>  <script>
    function formatDate(dateString) {
      const date = new Date(dateString);
      const options = { day: 'numeric', month: 'long', year: 'numeric' };
      return date.toLocaleDateString('en-GB', options);
    }

    async function loadPosts() {
      const response = await fetch("https://public-api.wordpress.com/wp/v2/sites/tamilgeo.wordpress.com/posts?_embed");
      const posts = await response.json();
      const container = document.getElementById("posts");

      posts.forEach(post => {
        const card = document.createElement("div");
        card.className = "post-card";

        // Extract featured image
        let imageUrl = post._embedded?.['wp:featuredmedia']?.[0]?.source_url;

        // Extract first category
        let category = post._embedded['wp:term']?.[0]?.[0]?.name || "";

        card.onclick = () => {
          localStorage.setItem("postData", JSON.stringify(post));
          window.location.href = "post.html";
        };

        card.innerHTML = `
          <div class="post-image-wrapper">
            ${imageUrl ? `<img src="${imageUrl}" alt="Featured" />` : ""}
            ${category ? `<div class="category-badge">${category}</div>` : ""}
          </div>
          <div class="post-content">
            <h2>${post.title.rendered}</h2>
            <div class="post-meta">
              ${post._embedded.author[0].name} | ${formatDate(post.date)}
            </div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    loadPosts();
  </script></body>
</html>
