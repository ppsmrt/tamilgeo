    /* Loader styles */
    #loader {
      width: 100%;
      text-align: center;
      margin-top: 2rem;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #002f6c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
