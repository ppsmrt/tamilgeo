<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TamilGeo - Notifications</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Inter, sans-serif; background: #f0fdf4; }
    #notificationsContainer { max-width: 600px; margin: 2rem auto; }
    .hidden { display: none; }
  </style>
</head>
<body class="min-h-screen">

  <div class="text-center mt-8">
    <h1 class="text-2xl font-bold text-green-700">Latest Notifications</h1>
  </div>

  <!-- Login Message -->
  <p id="loginMsg" class="text-center text-red-500 mt-4 hidden">
    Please login to see notifications.
  </p>

  <!-- Notifications Container -->
  <div id="notificationsContainer" class="mt-6 px-4"></div>

  <!-- Empty State -->
  <p id="emptyState" class="text-center text-gray-500 mt-4 hidden">
    No notifications yet.
  </p>

  <!-- Notifications Script -->
  <script type="module" src="./assets/js/notifications.js"></script>

</body>
</html>
