<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamilGeo - Notifications</title>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="https://ppsmrt.github.io/tamilgeo/assets/css/style.css" />

  <!-- Header Script -->
  <script type="module" src="assets/js/header.js"></script>

  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.ico" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header placeholder -->
  <header id="site-header"></header>

  <!-- Login Message -->
  <p id="loginMsg" class="text-center text-red-500 mt-4 hidden">
    Please login to see notifications.
  </p>

  <!-- Main Wrapper -->
  <div class="max-w-full mx-auto px-4 space-y-6 mt-6">

    <!-- Notifications Container -->
    <div id="notifications-container" class="bg-white rounded-2xl shadow overflow-hidden w-full max-w-full">
      <!-- JS will inject content here -->
    </div>

  </div>

  <!-- Footer Script -->
  <script type="module">
    import { initFooter } from './assets/js/footer.js';
    initFooter();
  </script>

  <!-- Notifications Script -->
  <script type="module" src="assets/js/notifications.js"></script>

  <!-- Feather Icons Init -->
  <script>
    feather.replace();
  </script>

</body>
</html>
