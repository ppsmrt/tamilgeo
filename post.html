<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <button onclick="history.back()">‚Üê Back</button>
    </header>
    <main id="post-content">Loading...</main>
  </div>
  <script>
    const postId = new URLSearchParams(window.location.search).get("id");
    fetch(`https://public-api.wordpress.com/rest/v1.1/sites/tamilgeo.wordpress.com/posts/${postId}`)
      .then(res => res.json())
      .then(post => {
        document.getElementById("post-content").innerHTML = `
          <h2>${post.title}</h2>
          <div>${post.content}</div>
        `;
      });
  </script>
</body>
</html>
