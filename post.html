<!-- post.html -->
<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TamilGeo - Post</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    TamilGeo
  </header>

  <div class="container" id="post-container">
    <!-- Post content will load here -->
  </div>

  <footer>
    Copyright ©️ TamilGeo
  </footer>

  <script>
    function formatDate(dateString) {
      const date = new Date(dateString);
      const options = { day: 'numeric', month: 'long', year: 'numeric' };
      return date.toLocaleDateString('en-GB', options);
    }

    function loadPost() {
      const post = JSON.parse(localStorage.getItem("postData"));
      const container = document.getElementById("post-container");

      if (!post) {
        container.innerHTML = '<p>Post not found. Please go back.</p>';
        return;
      }

      let imageUrl = post._embedded?.['wp:featuredmedia']?.[0]?.source_url;

      container.innerHTML = `
        <div class="post-full">
          ${imageUrl ? `<img src="${imageUrl}" alt="Featured" class="post-full-image" loading="lazy" />` : ""}
          <h1>${post.title.rendered}</h1>
          <div class="post-meta">
            ${post._embedded.author[0].name} | ${formatDate(post.date)}
          </div>
          <div class="post-body">${post.content.rendered}</div>
        </div>
      `;
    }

    loadPost();
  </script>
</body>
</html>
