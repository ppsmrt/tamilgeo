<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-header">
    <button onclick="history.back()">← Back</button>
  </div>
  <main id="post-content" style="padding: 1rem;">Loading...</main>

  <script>
    const postId = new URLSearchParams(location.search).get("id");
    fetch(`https://public-api.wordpress.com/rest/v1.1/sites/tamilgeo.wordpress.com/posts/${postId}`)
      .then(res => res.json())
      .then(post => {
        document.getElementById("post-content").innerHTML = `
          <h2>${post.title}</h2>
          ${post.featured_image ? `<img src="${post.featured_image}" style="width:100%; border-radius:8px;">` : ""}
          <p><em>By ${post.author.name} on ${new Date(post.date).toLocaleString()}</em></p>
          <div>${post.content}</div>
        `;
      });
  </script>
</body>
