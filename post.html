<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TamilGeo - Post</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Custom CSS -->
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Inter, sans-serif; }

    .bottom-nav {
      backdrop-filter: blur(15px);
      background: linear-gradient(90deg, #32a852, #28b66f);
      border-radius: 1.5rem 1.5rem 0 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .dial {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(145deg, #e0f2e9, #b0e0c6);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 8px 8px 15px #a3cbb3, -8px -8px 15px #ffffff;
      margin: auto;
      position: relative;
    }

    .dial-inner {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #f0fff4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: inset 6px 6px 10px #c8e6d2, inset -6px -6px 10px #ffffff;
    }

    .card { border-radius: 1.25rem; }
    .tab-active { background: linear-gradient(to right, #22c55e, #16a34a); color: white; }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    /* Outer spinning ring */
.dial-outer {
  border-style: solid;
  border-width: 8px;
  border-color: rgba(34,197,94,0.2);
  border-top-color: #22c55e;
  animation: spin 1.5s linear infinite;
}

/* Inner pulsating dial */
.dial-inner {
  animation: pulse 1.2s ease-in-out infinite alternate;
}

/* Spin keyframes */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Pulse keyframes */
@keyframes pulse {
  0% { transform: scale(0.95); }
  100% { transform: scale(1.05); }
}

  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Post Container -->
  <div class="flex justify-center items-center w-full h-full">
  <div class="dial-loader relative w-48 h-48">
    <!-- Outer spinning ring -->
    <div class="dial-outer absolute w-48 h-48 rounded-full border-8 border-green-200 border-t-green-600 animate-spin"></div>

    <!-- Inner pulsating dial -->
    <div class="dial-inner flex flex-col items-center justify-center absolute w-36 h-36 rounded-full bg-green-50 shadow-inner animate-pulse">
      <i class="fas fa-spinner fa-spin text-green-600 text-3xl"></i>
      <span class="mt-2 text-green-700 font-semibold text-sm">Loading...</span>
    </div>
  </div>
</div>


  <!-- Back to Top Button -->
  <div class="fixed bottom-4 right-4">
    <button onclick="window.scrollTo({top:0,behavior:'smooth'})" class="bg-blue-600 text-white px-4 py-2 rounded-full shadow-lg hover:bg-blue-700 transition">
      â†‘ Top
    </button>
  </div>

  <!-- Bottom Navigation -->
  <script type="module">
    import { initFooter } from './assets/js/footer.js';
    initFooter();
  </script>

  <script>
    feather.replace();
  </script>

  <!-- Post JS -->
  <script type="module" src="./assets/js/post.js"></script>

</body>
</html>
