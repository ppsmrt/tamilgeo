<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TamilGeo - Post</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Inter, sans-serif;
      background-color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    /* Loader styles (will be injected by JS) */
    .dial-loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12rem;
      height: 12rem;
      z-index: 50;
    }

    .back-to-top {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .back-to-top:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>

<body>
  <!-- Post container -->
  <div id="post-container" class="w-full max-w-4xl p-4"></div>

  <!-- Back to Top Button -->
  <button onclick="window.scrollTo({top:0,behavior:'smooth'})" class="back-to-top">
    â†‘ Top
  </button>

  <!-- Bottom Navigation -->
  <script type="module">
    import { initFooter } from './assets/js/footer.js';
    initFooter();
  </script>

  <script>
    feather.replace();
  </script>

  <!-- Post JS -->
  <script type="module" src="./assets/js/post.js"></script>
</body>
</html>
