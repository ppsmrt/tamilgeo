<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamilGeo - Shop</title>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="https://ppsmrt.github.io/tamilgeo/assets/css/style.css" />

  <!-- Header Script -->
  <script type="module" src="../assets/js/header.js"></script>

  <!-- Favicon -->
  <link rel="icon" href="../assets/img/favicon.ico" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header placeholder -->
  <header id="site-header"></header>

  <!-- Main Shop Section -->
  <main class="flex-1 p-6 sm:p-10 bg-white-50">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-900">Shop</h1>
      <div class="flex items-center gap-2">
        <span class="text-sm text-gray-500">Sort by:</span>
        <select class="border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-green-500">
          <option>Popular</option>
          <option>Price: Low to High</option>
          <option>Price: High to Low</option>
          <option>Newest</option>
        </select>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">

      <!-- Product 1 -->
      <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition p-4 relative">
        <span class="absolute top-3 left-3 bg-green-100 text-green-600 text-xs font-semibold px-2 py-1 rounded">30% OFF</span>
        <button class="absolute top-3 right-3 text-gray-400 hover:text-red-500">
          <i class="fa-regular fa-heart"></i>
        </button>
        <img src="https://via.placeholder.com/300x200?text=Nike+Air+Max+200" alt="Nike Air Max 200" class="w-full h-40 object-contain" />
        <h3 class="mt-4 text-lg font-semibold">Nike Air Max 200</h3>
        <p class="text-gray-500 text-sm">Running Sneakers</p>
        <div class="flex items-center justify-between mt-3">
          <span class="text-green-600 font-bold text-lg">$240.00</span>
          <button class="bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 transition">
            <i class="fa-solid fa-cart-plus"></i>
          </button>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition p-4 relative">
        <button class="absolute top-3 right-3 text-gray-400 hover:text-red-500">
          <i class="fa-regular fa-heart"></i>
        </button>
        <img src="https://via.placeholder.com/300x200?text=Excee+Sneakers" alt="Excee Sneakers" class="w-full h-40 object-contain" />
        <h3 class="mt-4 text-lg font-semibold">Excee Sneakers</h3>
        <p class="text-gray-500 text-sm">Casual Wear</p>
        <div class="flex items-center justify-between mt-3">
          <span class="text-green-600 font-bold text-lg">$260.00</span>
          <button class="bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 transition">
            <i class="fa-solid fa-cart-plus"></i>
          </button>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition p-4 relative">
        <button class="absolute top-3 right-3 text-gray-400 hover:text-red-500">
          <i class="fa-regular fa-heart"></i>
        </button>
        <img src="https://via.placeholder.com/300x200?text=Air+Max+Motion+2" alt="Air Max Motion 2" class="w-full h-40 object-contain" />
        <h3 class="mt-4 text-lg font-semibold">Air Max Motion 2</h3>
        <p class="text-gray-500 text-sm">Sports Sneakers</p>
        <div class="flex items-center justify-between mt-3">
          <span class="text-green-600 font-bold text-lg">$290.00</span>
          <button class="bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 transition">
            <i class="fa-solid fa-cart-plus"></i>
          </button>
        </div>
      </div>

      <!-- Product 4 -->
      <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition p-4 relative">
        <span class="absolute top-3 left-3 bg-green-100 text-green-600 text-xs font-semibold px-2 py-1 rounded">New</span>
        <button class="absolute top-3 right-3 text-gray-400 hover:text-red-500">
          <i class="fa-regular fa-heart"></i>
        </button>
        <img src="https://via.placeholder.com/300x200?text=Leather+Sneakers" alt="Leather Sneakers" class="w-full h-40 object-contain" />
        <h3 class="mt-4 text-lg font-semibold">Leather Sneakers</h3>
        <p class="text-gray-500 text-sm">Premium Collection</p>
        <div class="flex items-center justify-between mt-3">
          <span class="text-green-600 font-bold text-lg">$270.00</span>
          <button class="bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 transition">
            <i class="fa-solid fa-cart-plus"></i>
          </button>
        </div>
      </div>

    </div>
  </main>

  <script>
    feather.replace();
  </script>
</body>
</html>
