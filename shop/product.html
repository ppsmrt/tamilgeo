<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamilGeo - Add Product</title>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="https://ppsmrt.github.io/tamilgeo/assets/css/style.css" />

  <!-- Header Script -->
  <script type="module" src="../assets/js/header.js"></script>

  <!-- Favicon -->
  <link rel="icon" href="../assets/img/favicon.ico" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header placeholder -->
  <header id="site-header"></header>

  <!-- Main Content -->
  <main class="flex-1 p-6 sm:p-10 bg-white-50">
    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-6 flex items-center gap-2">
        <i class="fa-solid fa-plus text-green-600"></i> Add New Product
      </h1>

      <form action="#" method="POST" enctype="multipart/form-data" class="space-y-6">
        
        <!-- Product Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
          <input type="text" name="product_name" placeholder="Enter product name"
            class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none" required />
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea name="description" rows="4" placeholder="Enter product description"
            class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none" required></textarea>
        </div>

        <!-- Price -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
            <input type="number" name="price" step="0.01" placeholder="0.00"
              class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none" required />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Discount (%)</label>
            <input type="number" name="discount" step="1" placeholder="0"
              class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none" />
          </div>
        </div>

        <!-- Category -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
          <select name="category"
            class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
            <option value="">Select a category</option>
            <option value="sneakers">Sneakers</option>
            <option value="sports">Sports</option>
            <option value="casual">Casual</option>
            <option value="premium">Premium</option>
          </select>
        </div>

        <!-- Upload Image -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Product Image</label>
          <input type="file" name="image"
            class="w-full border rounded-lg px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-600 file:text-white hover:file:bg-green-700" />
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button type="submit"
            class="w-full bg-green-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-green-700 transition flex items-center justify-center gap-2">
            <i class="fa-solid fa-check"></i> Add Product
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    feather.replace();
  </script>
</body>
  </html>
