<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TamilGeo - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .bottom-nav {
      backdrop-filter: blur(15px);
      background: linear-gradient(90deg, #32a852, #28b66f);
      border-radius: 1.5rem 1.5rem 0 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .dial {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(145deg, #e0f2e9, #b0e0c6);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 8px 8px 15px #a3cbb3, -8px -8px 15px #ffffff;
      margin: auto;
      position: relative;
    }
    .dial-inner {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #f0fff4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: inset 6px 6px 10px #c8e6d2, inset -6px -6px 10px #ffffff;
    }
body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Inter, sans-serif; }
    .card { border-radius: 1.25rem; }
    .tab-active { background: linear-gradient(to right, #22c55e, #16a34a); color: white; }
.install-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  border: none;
  border-radius: 50%;
  background: linear-gradient(135deg, #00c853, #64dd17);
  color: white;
  font-size: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  cursor: pointer;
  z-index: 9999;
  transition: transform 0.2s ease-in-out;
}
.install-btn:hover {
  transform: scale(1.1);
}
.hidden {
  display: none;
}
  </style>
<!-- ✅ Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ✅ FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

</head>
  <body class="bg-gray-100 min-h-screen flex flex-col">

     <!-- ✅ Header -->
  <script type="module" src="assets/js/header.js"></script>

  <!-- ✅ Signup Form -->
<form id="signupForm" 
      class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl space-y-6">
  
  <!-- Title -->
  <div class="text-center">
    <i class="fa-solid fa-user-plus text-green-500 text-6xl mb-3"></i>
    <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
    <p class="text-gray-500">Sign up to get started</p>
  </div>

  <!-- Full Name -->
  <div>
    <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
    <input id="fullname" name="fullname" type="text" required placeholder="Enter your name" 
           class="w-full mt-1 px-4 py-3 border rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none" />
  </div>

  <!-- Email -->
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input id="email" name="email" type="email" required placeholder="Enter your email" 
           class="w-full mt-1 px-4 py-3 border rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none" />
  </div>

  <!-- Username -->
  <div>
    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
    <input id="username" name="username" type="text" required placeholder="Choose a username" 
           class="w-full mt-1 px-4 py-3 border rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none" />
  </div>

  <!-- Password -->
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
    <input id="password" name="password" type="password" required placeholder="Create a password" 
           class="w-full mt-1 px-4 py-3 border rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none" />
  </div>

  <!-- Location -->
  <div>
    <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
    <input id="location" name="location" type="text" placeholder="Enter your location"
           class="w-full mt-1 px-4 py-3 border rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none" />
  </div>

  <!-- Bio -->
  <div>
    <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
    <textarea id="bio" name="bio" placeholder="Write a short bio"
              class="w-full mt-1 px-4 py-3 border rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none"></textarea>
  </div>

  <!-- Profile Picture -->
  <div>
    <label for="profilePicture" class="block text-sm font-medium text-gray-700">Profile Picture</label>
    <input id="profilePicture" name="profilePicture" type="file" accept="image/*"
           class="w-full mt-1 px-4 py-3 border rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none" />
  </div>

  <!-- Message -->
  <p id="message" class="text-center text-red-500 mt-2"></p>

  <!-- Signup Button -->
  <button type="submit"
          class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-green-500/30 transition">
    Sign Up Now
  </button>

  <!-- Already have account -->
  <p class="text-sm text-gray-500 text-center">
    Already have an account? <a href="login.html" class="text-green-600 hover:underline">Login</a>
  </p>
</form>

  <!-- ✅ Firebase signup.js -->
  <script type="module" src="assets/js/signup.js"></script>

<!-- ✅ Bottom Navigation -->

<script type="module">
  import { initFooter } from './assets/js/footer.js';
  initFooter();
</script>       

</body>
</html>
