<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Post - TamilGeo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">TamilGeo</header>

  <main class="container">
    <div class="form-card">
      <h2>Submit a Blog Post</h2>
      <form id="postForm">
        <label for="title">Title</label>
        <input type="text" id="title" required placeholder="Enter post title" />

        <label for="content">Content</label>
        <textarea id="content" rows="6" required placeholder="Write your post..."></textarea>

        <label for="excerpt">Excerpt</label>
        <textarea id="excerpt" rows="3" required placeholder="Short description..."></textarea>

        <label for="category">Category</label>
        <input type="text" id="category" required placeholder="e.g., Tech, Tamil" />

        <label for="image">Featured Image URL</label>
        <input type="url" id="image" placeholder="https://example.com/image.jpg" />

        <button type="submit">Submit Post</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    Copyright ©️ TamilGeo
  </footer>

  <script src="firebase-init.js"></script>
  <script src="submit.js"></script>
</body>
</html>
