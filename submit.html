<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Submit Post - TamilGeo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>TamilGeo</header>

  <div class="container">
    <h2>Submit a New Blog Post</h2>
    <form id="submitForm">
      <input type="text" id="title" placeholder="Title" required><br><br>
      <textarea id="content" placeholder="Content" rows="6" required></textarea><br><br>
      <button type="submit">Submit</button>
    </form>
    <div id="submitMsg"></div>
  </div>

  <footer>Copyright ©️ TamilGeo</footer>

  <script src="submit.js"></script>
</body>
</html>
