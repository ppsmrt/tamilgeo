<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- ðŸ“œ Sleek Premium Rules Box with Gradient Glow Hover -->
<div class="bg-green-50 border border-green-300 p-6 mb-6 rounded-2xl shadow-xl max-w-2xl mx-auto">
  <!-- Gradient Centered Title -->
  <h2 class="text-2xl font-bold text-center mb-6 bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-green-500 to-green-600">
    ðŸ“Œ Rules to Be Followed
  </h2>

  <!-- Unified Rules Card -->
  <div class="bg-white rounded-xl shadow-inner border border-green-100 p-6 space-y-4 text-gray-700 text-sm">

    <!-- Rule 1 -->
    <div class="flex items-center space-x-3 group relative transition-all duration-300 hover:bg-green-50 p-2 rounded-lg">
      <div class="absolute left-0 w-8 h-8 rounded-full opacity-0 group-hover:opacity-30 bg-gradient-to-r from-green-400 via-green-500 to-green-600 blur-xl transition-all duration-300"></div>
      <i class="fas fa-pencil-alt text-green-500 text-lg relative z-10 transition-transform duration-300 group-hover:scale-125 group-hover:text-green-700"></i>
      <p class="relative z-10 transition-colors duration-300 group-hover:text-green-800">Posts must be original and relevant to the community.</p>
    </div>
    <div class="h-px bg-green-100"></div>

    <!-- Rule 2 -->
    <div class="flex items-center space-x-3 group relative transition-all duration-300 hover:bg-green-50 p-2 rounded-lg">
      <div class="absolute left-0 w-8 h-8 rounded-full opacity-0 group-hover:opacity-30 bg-gradient-to-r from-red-400 via-red-500 to-red-600 blur-xl transition-all duration-300"></div>
      <i class="fas fa-ban text-red-500 text-lg relative z-10 transition-transform duration-300 group-hover:scale-125 group-hover:text-red-700"></i>
      <p class="relative z-10 transition-colors duration-300 group-hover:text-red-800">No offensive, abusive, or misleading content.</p>
    </div>
    <div class="h-px bg-green-100"></div>

    <!-- Rule 3 -->
    <div class="flex items-center space-x-3 group relative transition-all duration-300 hover:bg-green-50 p-2 rounded-lg">
      <div class="absolute left-0 w-8 h-8 rounded-full opacity-0 group-hover:opacity-30 bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 blur-xl transition-all duration-300"></div>
      <i class="fas fa-user-shield text-blue-500 text-lg relative z-10 transition-transform duration-300 group-hover:scale-125 group-hover:text-blue-700"></i>
      <p class="relative z-10 transition-colors duration-300 group-hover:text-blue-800">Posts may be edited or deleted by admins during review.</p>
    </div>
    <div class="h-px bg-green-100"></div>

    <!-- Rule 4 -->
    <div class="flex items-center space-x-3 group relative transition-all duration-300 hover:bg-green-50 p-2 rounded-lg">
      <div class="absolute left-0 w-8 h-8 rounded-full opacity-0 group-hover:opacity-30 bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 blur-xl transition-all duration-300"></div>
      <i class="fas fa-check-circle text-yellow-500 text-lg relative z-10 transition-transform duration-300 group-hover:scale-125 group-hover:text-yellow-700"></i>
      <p class="relative z-10 transition-colors duration-300 group-hover:text-yellow-800">Ensure content is factually accurate before submitting.</p>
    </div>
    <div class="h-px bg-green-100"></div>

    <!-- Rule 5 -->
    <div class="flex items-center space-x-3 group relative transition-all duration-300 hover:bg-green-50 p-2 rounded-lg">
      <div class="absolute left-0 w-8 h-8 rounded-full opacity-0 group-hover:opacity-30 bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 blur-xl transition-all duration-300"></div>
      <i class="fas fa-copyright text-purple-500 text-lg relative z-10 transition-transform duration-300 group-hover:scale-125 group-hover:text-purple-700"></i>
      <p class="relative z-10 transition-colors duration-300 group-hover:text-purple-800">Respect copyright laws when using text or images.</p>
    </div>

  </div>
</div>



<!-- âœ… Submit Post Form with Gradient Shadow -->
<form id="postForm" class="bg-white p-6 rounded-2xl shadow-[0_10px_25px_rgba(34,197,94,0.4)] space-y-4 max-w-2xl mx-auto">
  
  <input type="text" id="title" placeholder="Post Title"
    class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none" required>

  <select id="category"
    class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none" required>
    <option value="">Select Category</option>
    <option value="Political">Political</option>
    <option value="Nature">Nature</option>
    <option value="Technology">Technology</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Shopping">Shopping</option>
  </select>

  <input type="text" id="tags" placeholder="Tags (comma separated)"
    class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none">

  <textarea id="excerpt" placeholder="Short Description / Excerpt"
    class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none" rows="3" required></textarea>

  <input type="text" id="author"
    class="w-full p-3 border rounded-xl bg-gray-100 text-gray-600" readonly>

  <textarea id="content" placeholder="Write your full post content here..."
    class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none" rows="8" required></textarea>

  <input type="url" id="image" placeholder="Image URL (optional)"
    class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none">

  <label class="flex items-center text-sm text-gray-700">
    <input type="checkbox" id="acceptRules" class="mr-2 rounded" required>
    I have read and agree to the above rules.
  </label>

  <button type="submit" class="w-full py-3 rounded-xl bg-gradient-to-r from-green-400 via-green-500 to-green-600 text-white font-semibold shadow-lg hover:from-green-500 hover:to-green-700 transition-all duration-300">
    ðŸš€ Submit Post
  </button>
</form>
</main>
