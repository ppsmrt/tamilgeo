<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamilGeo - Dashboard</title>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="https://ppsmrt.github.io/tamilgeo/assets/css/style.css" />

  <!-- Header Script -->
  <script type="module" src="assets/js/header.js"></script>

  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.ico" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header placeholder -->
  <header id="site-header"></header>

 <main class="flex-1 p-10 bg-gradient-to-br from-green-50 via-green-100 to-green-50">

  <!-- Welcome Header -->
  <h1 class="text-5xl font-extrabold mb-12 bg-clip-text text-transparent bg-gradient-to-r from-green-500 via-green-600 to-green-700">
    Welcome, <span id="username">User</span> ðŸ‘‘
  </h1>

  <!-- Stat Cards -->
  <div class="grid grid-cols-2 gap-8 mb-12">
    <!-- Card Template -->
    <div class="bg-white/30 backdrop-blur-md p-6 rounded-3xl shadow-lg flex items-center justify-between transition-transform duration-500 hover:scale-105 hover:shadow-2xl">
      <div>
        <h2 class="text-lg font-semibold text-transparent bg-clip-text bg-gradient-to-r from-green-500 via-green-600 to-green-700">Likes</h2>
        <p id="likesCount" class="text-3xl font-bold text-blue-600 mt-2">0</p>
      </div>
      <i data-feather="thumbs-up" class="w-12 h-12 text-blue-500"></i>
    </div>

    <div class="bg-white/30 backdrop-blur-md p-6 rounded-3xl shadow-lg flex items-center justify-between transition-transform duration-500 hover:scale-105 hover:shadow-2xl">
      <div>
        <h2 class="text-lg font-semibold text-transparent bg-clip-text bg-gradient-to-r from-green-500 via-green-600 to-green-700">Comments</h2>
        <p id="commentsCount" class="text-3xl font-bold text-green-600 mt-2">0</p>
      </div>
      <i data-feather="message-square" class="w-12 h-12 text-green-500"></i>
    </div>

    <div class="bg-white/30 backdrop-blur-md p-6 rounded-3xl shadow-lg flex items-center justify-between transition-transform duration-500 hover:scale-105 hover:shadow-2xl">
      <div>
        <h2 class="text-lg font-semibold text-transparent bg-clip-text bg-gradient-to-r from-green-500 via-green-600 to-green-700">Pending Posts</h2>
        <p id="pendingCount" class="text-3xl font-bold text-orange-600 mt-2">0</p>
      </div>
      <i data-feather="clock" class="w-12 h-12 text-orange-500"></i>
    </div>

    <div class="bg-white/30 backdrop-blur-md p-6 rounded-3xl shadow-lg flex items-center justify-between transition-transform duration-500 hover:scale-105 hover:shadow-2xl">
      <div>
        <h2 class="text-lg font-semibold text-transparent bg-clip-text bg-gradient-to-r from-green-500 via-green-600 to-green-700">Approved Posts</h2>
        <p id="approvedCount" class="text-3xl font-bold text-purple-600 mt-2">0</p>
      </div>
      <i data-feather="check-circle" class="w-12 h-12 text-purple-500"></i>
    </div>

    <div class="bg-white/30 backdrop-blur-md p-6 rounded-3xl shadow-lg flex items-center justify-between transition-transform duration-500 hover:scale-105 hover:shadow-2xl">
      <div>
        <h2 class="text-lg font-semibold text-transparent bg-clip-text bg-gradient-to-r from-green-500 via-green-600 to-green-700">Published Posts</h2>
        <p id="publishedCount" class="text-3xl font-bold text-indigo-600 mt-2">0</p>
      </div>
      <i data-feather="file-text" class="w-12 h-12 text-indigo-500"></i>
    </div>

    <div class="bg-white/30 backdrop-blur-md p-6 rounded-3xl shadow-lg flex items-center justify-between transition-transform duration-500 hover:scale-105 hover:shadow-2xl">
      <div>
        <h2 class="text-lg font-semibold text-transparent bg-clip-text bg-gradient-to-r from-green-500 via-green-600 to-green-700">Reports</h2>
        <p id="reportsCount" class="text-3xl font-bold text-red-600 mt-2">0</p>
      </div>
      <i data-feather="alert-triangle" class="w-12 h-12 text-red-500"></i>
    </div>
  </div>

  <!-- Section Separator -->
  <div class="my-12 h-1 w-full rounded-full bg-gradient-to-r from-green-400 via-green-500 to-green-600 shadow"></div>

  <!-- Poll Section -->
  <section class="mb-12">
    <h2 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-500 via-green-600 to-green-700 mb-6">Active Polls</h2>
    <div id="pollsContainer" class="grid gap-6"></div>
    <button id="createPollBtn" class="mt-6 px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold rounded-2xl shadow-lg hover:from-green-600 hover:to-green-700 transform transition duration-300 hover:scale-105">
      <i class="fa fa-plus-circle mr-2"></i>Create Poll
    </button>
  </section>

  <!-- Section Separator -->
  <div class="my-12 h-1 w-full rounded-full bg-gradient-to-r from-green-400 via-green-500 to-green-600 shadow"></div>

  <!-- Achievements Section -->
  <section>
    <h2 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-500 via-green-600 to-green-700 mb-6">Achievements</h2>
    <div id="achievementsContainer" class="grid grid-cols-2 gap-6"></div>
  </section>
</main>

<!-- Footer Script -->
  <script type="module">
    import { initFooter } from './assets/js/footer.js';
    initFooter();
  </script>
  
  <!-- Feed Script -->
  <script type="module" src="assets/js/feed.js"></script>

  <!-- Feather Icons Init -->
  <script>
    feather.replace();
  </script>
</body>
</html>
