<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamilGeo - Dashboard</title>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="https://ppsmrt.github.io/tamilgeo/assets/css/style.css" />

  <!-- Header Script -->
  <script type="module" src="assets/js/header.js"></script>

  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.ico" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header placeholder -->
  <header id="site-header"></header>

 <main class="flex-1 p-6 sm:p-10">

  <!-- Welcome Header -->
  <h1 class="text-4xl font-extrabold mb-8 text-gray-800">
    Welcome back, <span id="username">User</span> ðŸŽ‰
  </h1>

  <!-- Stat Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
    
    <!-- Likes -->
    <div class="p-6 rounded-2xl shadow-lg bg-gradient-to-br from-green-400 to-green-600 text-white">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-lg font-medium">Likes</h2>
          <p id="likesCount" class="text-3xl font-bold mt-2">0</p>
        </div>
        <i data-feather="thumbs-up" class="w-12 h-12 opacity-80"></i>
      </div>
    </div>

    <!-- Comments -->
    <div class="p-6 rounded-2xl shadow-lg bg-gradient-to-br from-blue-400 to-blue-600 text-white">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-lg font-medium">Comments</h2>
          <p id="commentsCount" class="text-3xl font-bold mt-2">0</p>
        </div>
        <i data-feather="message-square" class="w-12 h-12 opacity-80"></i>
      </div>
    </div>

    <!-- Pending Posts -->
    <div class="p-6 rounded-2xl shadow-lg bg-gradient-to-br from-yellow-400 to-orange-500 text-white">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-lg font-medium">Pending Posts</h2>
          <p id="pendingCount" class="text-3xl font-bold mt-2">0</p>
        </div>
        <i data-feather="clock" class="w-12 h-12 opacity-80"></i>
      </div>
    </div>

    <!-- Approved Posts -->
    <div class="p-6 rounded-2xl shadow-lg bg-gradient-to-br from-purple-400 to-purple-600 text-white">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-lg font-medium">Approved Posts</h2>
          <p id="approvedCount" class="text-3xl font-bold mt-2">0</p>
        </div>
        <i data-feather="check-circle" class="w-12 h-12 opacity-80"></i>
      </div>
    </div>

    <!-- Published Posts -->
    <div class="p-6 rounded-2xl shadow-lg bg-gradient-to-br from-indigo-400 to-indigo-600 text-white">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-lg font-medium">Published Posts</h2>
          <p id="publishedCount" class="text-3xl font-bold mt-2">0</p>
        </div>
        <i data-feather="file-text" class="w-12 h-12 opacity-80"></i>
      </div>
    </div>

    <!-- Reports -->
    <div class="p-6 rounded-2xl shadow-lg bg-gradient-to-br from-red-400 to-red-600 text-white">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-lg font-medium">Reports</h2>
          <p id="reportsCount" class="text-3xl font-bold mt-2">0</p>
        </div>
        <i data-feather="alert-triangle" class="w-12 h-12 opacity-80"></i>
      </div>
    </div>
  </div>

  <!-- Site & Account Section -->
  <section>
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Site & Account</h2>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      
      <!-- Site Pages -->
      <div class="p-6 rounded-2xl shadow-lg bg-gradient-to-br from-green-300 to-green-500 text-white">
        <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
          <i data-feather="globe"></i> Site Pages
        </h3>
        <ul class="space-y-2">
          <li><a href="#" class="hover:underline">About</a></li>
          <li><a href="#" class="hover:underline">Contact</a></li>
          <li><a href="#" class="hover:underline">Donate</a></li>
        </ul>
      </div>

      <!-- Account -->
      <div class="p-6 rounded-2xl shadow-lg bg-gradient-to-br from-blue-300 to-blue-500 text-white">
        <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
          <i data-feather="user"></i> Account
        </h3>
        <ul class="space-y-2">
          <li><a href="#" class="hover:underline">Account</a></li>
          <li><a href="#" class="hover:underline">Edit Account</a></li>
          <li><a href="#" class="hover:underline">Logout</a></li>
        </ul>
      </div>

      <!-- More Links -->
      <div class="p-6 rounded-2xl shadow-lg bg-gradient-to-br from-purple-300 to-purple-500 text-white">
        <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
          <i data-feather="more-horizontal"></i> More Links
        </h3>
        <ul class="space-y-2">
          <li><a href="#" class="hover:underline">FAQ</a></li>
          <li><a href="#" class="hover:underline">Chat With Admin</a></li>
        </ul>
      </div>
    </div>
  </section>
</main>

<!-- Footer Script -->
<script type="module">
  import { initFooter } from './assets/js/footer.js';
  initFooter();
</script>

<!-- Feed Script -->
<script type="module" src="assets/js/feed.js"></script>

<!-- Feather Icons Init -->
<script>
  feather.replace();
</script>
</body>
</html>
