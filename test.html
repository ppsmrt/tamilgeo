<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamilGeo - Dashboard</title>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="https://ppsmrt.github.io/tamilgeo/assets/css/style.css" />

  <!-- Header Script -->
  <script type="module" src="assets/js/header.js"></script>

  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.ico" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header placeholder -->
  <header id="site-header"></header>

  <main class="flex-1 p-6 sm:p-10 bg-gray-50">

    <!-- Top User Header -->
    <div class="flex items-center justify-between mb-10">
      <!-- Left: Name + Welcome -->
      <div>
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900" id="fullname">
          John Doe
        </h1>
        <p class="text-gray-500 text-lg">Welcome back ðŸ‘‹</p>
      </div>

      <!-- Right: Profile Picture -->
      <div class="w-14 h-14 rounded-full overflow-hidden border-2 border-green-400 shadow-md">
        <img src="https://via.placeholder.com/150" alt="Profile" class="w-full h-full object-cover">
      </div>
    </div>

    <!-- Stat Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
      
      <div class="p-6 rounded-2xl bg-gradient-to-br from-green-400 to-green-600 text-white shadow-xl hover:scale-105 transition-transform">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-lg font-medium">Active Projects</h2>
            <p class="text-3xl font-bold mt-2">23</p>
          </div>
          <i data-feather="briefcase" class="w-10 h-10 opacity-80"></i>
        </div>
      </div>

      <div class="p-6 rounded-2xl bg-gradient-to-br from-red-400 to-red-600 text-white shadow-xl hover:scale-105 transition-transform">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-lg font-medium">Overdue</h2>
            <p class="text-3xl font-bold mt-2">12</p>
          </div>
          <i data-feather="alert-circle" class="w-10 h-10 opacity-80"></i>
        </div>
      </div>

      <div class="p-6 rounded-2xl bg-gradient-to-br from-yellow-400 to-yellow-600 text-white shadow-xl hover:scale-105 transition-transform">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-lg font-medium">Funding</h2>
            <p class="text-3xl font-bold mt-2">35</p>
          </div>
          <i data-feather="dollar-sign" class="w-10 h-10 opacity-80"></i>
        </div>
      </div>

      <div class="p-6 rounded-2xl bg-gradient-to-br from-blue-400 to-blue-600 text-white shadow-xl hover:scale-105 transition-transform">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-lg font-medium">Meetings</h2>
            <p class="text-3xl font-bold mt-2">None</p>
          </div>
          <i data-feather="calendar" class="w-10 h-10 opacity-80"></i>
        </div>
      </div>
    </div>

    <!-- Site & Account Section -->
    <section class="mt-16">
     
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-8">
        
        <!-- Site Pages -->
        <div class="p-6 rounded-2xl bg-white shadow-lg hover:shadow-xl transition-shadow">
          <h3 class="text-xl font-semibold text-gray-700 mb-4"> <i data-feather="globe"></i> Site Pages</h3>
          <ul class="space-y-2 text-gray-700 font-medium">
            <li><i data-feather="chevron-right" class="w-5 h-5 text-gray-400"></i><a href="#" class="hover:text-green-600 transition-colors">About</a></li>
            <li><i data-feather="chevron-right" class="w-5 h-5 text-gray-400"></i><a href="#" class="hover:text-green-600 transition-colors">Contact</a></li>
            <li><i data-feather="chevron-right" class="w-5 h-5 text-gray-400"></i><a href="#" class="hover:text-green-600 transition-colors">Donate</a></li>
          </ul>
        </div>

        <!-- Account -->
        <div class="p-6 rounded-2xl bg-white shadow-lg hover:shadow-xl transition-shadow">
          <h3 class="text-xl font-semibold text-gray-700 mb-4">Account</h3>
          <ul class="space-y-2 text-gray-700 font-medium">
            <li><i data-feather="chevron-right" class="w-5 h-5 text-gray-400"></i><a href="#" class="hover:text-green-600 transition-colors">Account</a></li>
            <li><i data-feather="chevron-right" class="w-5 h-5 text-gray-400"></i><a href="#" class="hover:text-green-600 transition-colors">Edit Account</a></li>
            <li><i data-feather="chevron-right" class="w-5 h-5 text-gray-400"></i><a href="#" class="hover:text-green-600 transition-colors">Logout</a></li>
          </ul>
        </div>

        <!-- More Links -->
        <div class="p-6 rounded-2xl bg-white shadow-lg hover:shadow-xl transition-shadow">
          <h3 class="text-xl font-semibold text-gray-700 mb-4">More Links</h3>
          <ul class="space-y-2 text-gray-700 font-medium">
            <li><i data-feather="chevron-right" class="w-5 h-5 text-gray-400"></i><a href="#" class="hover:text-green-600 transition-colors">FAQ</a></li>
            <li><i data-feather="chevron-right" class="w-5 h-5 text-gray-400"></i><a href="#" class="hover:text-green-600 transition-colors">Chat With Admin</a></li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Script -->
  <script type="module">
    import { initFooter } from './assets/js/footer.js';
    initFooter();
  </script>

  <!-- Feed Script -->
  <script type="module" src="assets/js/feed.js"></script>

  <!-- Feather Icons Init -->
  <script>
    feather.replace();
  </script>
</body>
</html>
