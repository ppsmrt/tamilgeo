<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamilGeo - Dashboard</title>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="https://ppsmrt.github.io/tamilgeo/assets/css/style.css" />

  <!-- Header Script -->
  <script type="module" src="assets/js/header.js"></script>

  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.ico" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header placeholder -->
  <header id="site-header"></header>

  <main class="flex-1 p-6 sm:p-10 bg-gray-50">

    <!-- Top User Header -->
    <div class="flex items-center justify-between mb-10">
      <!-- Left: Name + Welcome -->
      <div>
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900" id="fullname">
          John Doe
        </h1>
        <p class="text-gray-500 text-lg">Welcome back ðŸ‘‹</p>
      </div>

      <!-- Right: Profile Picture -->
      <div class="w-14 h-14 rounded-full overflow-hidden border-2 border-green-400 shadow-md">
        <img src="https://via.placeholder.com/150" alt="Profile" class="w-full h-full object-cover">
      </div>
    </div>

    <!-- Stat Cards -->
<div class="grid grid-cols-2 gap-6 mb-12">
  
  <div class="p-6 rounded-2xl bg-gradient-to-br from-green-400 to-green-600 text-white shadow-xl hover:scale-105 transition-transform">
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-lg font-medium">Active Projects</h2>
        <p class="text-3xl font-bold mt-2">23</p>
      </div>
      <i data-feather="briefcase" class="w-10 h-10 opacity-80"></i>
    </div>
  </div>

  <div class="p-6 rounded-2xl bg-gradient-to-br from-red-400 to-red-600 text-white shadow-xl hover:scale-105 transition-transform">
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-lg font-medium">Overdue</h2>
        <p class="text-3xl font-bold mt-2">12</p>
      </div>
      <i data-feather="alert-circle" class="w-10 h-10 opacity-80"></i>
    </div>
  </div>

  <div class="p-6 rounded-2xl bg-gradient-to-br from-yellow-400 to-yellow-600 text-white shadow-xl hover:scale-105 transition-transform">
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-lg font-medium">Funding</h2>
        <p class="text-3xl font-bold mt-2">35</p>
      </div>
      <i data-feather="dollar-sign" class="w-10 h-10 opacity-80"></i>
    </div>
  </div>

  <div class="p-6 rounded-2xl bg-gradient-to-br from-blue-400 to-blue-600 text-white shadow-xl hover:scale-105 transition-transform">
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-lg font-medium">Meetings</h2>
        <p class="text-3xl font-bold mt-2">None</p>
      </div>
      <i data-feather="calendar" class="w-10 h-10 opacity-80"></i>
    </div>
  </div>

</div>

    <!-- Site & Account Section -->
    <section class="mt-16">
     
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-8">
        
        <!-- Site Pages -->
<div class="p-6 rounded-2xl bg-gradient-to-br from-green-400 via-green-500 to-green-600 text-white shadow-xl hover:scale-105 transition-transform">
  <!-- Title with Icon -->
  <h3 class="text-xl font-semibold flex items-center mb-6">
    <i data-feather="globe" class="w-6 h-6 mr-2"></i> Site Pages
  </h3>

  <!-- Links -->
  <ul class="space-y-4">
    <li class="flex items-center space-x-2">
      <i data-feather="info" class="w-5 h-5 opacity-80"></i>
      <a href="#" class="font-medium hover:underline">About</a>
    </li>
    <li class="flex items-center space-x-2">
      <i data-feather="mail" class="w-5 h-5 opacity-80"></i>
      <a href="#" class="font-medium hover:underline">Contact</a>
    </li>
    <li class="flex items-center space-x-2">
      <i data-feather="heart" class="w-5 h-5 opacity-80"></i>
      <a href="#" class="font-medium hover:underline">Donate</a>
    </li>
  </ul>
</div>


       <!-- Account -->
<div class="p-6 rounded-2xl bg-gradient-to-br from-blue-400 via-blue-500 to-blue-600 text-white shadow-xl hover:scale-105 transition-transform">
  <!-- Title with Icon -->
  <h3 class="text-xl font-semibold flex items-center mb-6">
    <i data-feather="user" class="w-6 h-6 mr-2"></i> Account
  </h3>

  <!-- Links -->
  <ul class="space-y-4">
    <li class="flex items-center space-x-2">
      <i data-feather="user-check" class="w-5 h-5 opacity-80"></i>
      <a href="#" class="font-medium hover:underline">Account</a>
    </li>
    <li class="flex items-center space-x-2">
      <i data-feather="edit-3" class="w-5 h-5 opacity-80"></i>
      <a href="#" class="font-medium hover:underline">Edit Account</a>
    </li>
    <li class="flex items-center space-x-2">
      <i data-feather="log-out" class="w-5 h-5 opacity-80"></i>
      <a href="#" class="font-medium hover:underline">Logout</a>
    </li>
  </ul>
</div>

<!-- More Links -->
<div class="p-6 rounded-2xl bg-gradient-to-br from-purple-400 via-purple-500 to-purple-600 text-white shadow-xl hover:scale-105 transition-transform">
  <!-- Title with Icon -->
  <h3 class="text-xl font-semibold flex items-center mb-6">
    <i data-feather="link" class="w-6 h-6 mr-2"></i> More Links
  </h3>

  <!-- Links -->
  <ul class="space-y-4">
    <li class="flex items-center space-x-2">
      <i data-feather="help-circle" class="w-5 h-5 opacity-80"></i>
      <a href="#" class="font-medium hover:underline">FAQ</a>
    </li>
    <li class="flex items-center space-x-2">
      <i data-feather="message-circle" class="w-5 h-5 opacity-80"></i>
      <a href="#" class="font-medium hover:underline">Chat With Admin</a>
    </li>
  </ul>
</div>
  <!-- Footer Script -->
  <script type="module">
    import { initFooter } from './assets/js/footer.js';
    initFooter();
  </script>

  <!-- Feed Script -->
  <script type="module" src="assets/js/feed.js"></script>

  <!-- Feather Icons Init -->
  <script>
    feather.replace();
  </script>
</body>
</html>
