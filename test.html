<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamilGeo - Dashboard</title>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="https://ppsmrt.github.io/tamilgeo/assets/css/style.css" />

  <!-- Header Script -->
  <script type="module" src="assets/js/header.js"></script>

  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.ico" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header placeholder -->
  <header id="site-header"></header>

 <main class="flex-1 p-10 bg-gray-50">

  <!-- Welcome Header -->
  <h1 class="text-5xl font-extrabold mb-12 bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-green-500 to-green-700">
    Welcome, <span id="username">User</span> ðŸ‘‘
  </h1>

  <!-- Stat Cards -->
  <div class="grid grid-cols-2 gap-8 mb-12">
    <!-- Card -->
    <div class="bg-white p-6 rounded-2xl shadow-[0_10px_30px_rgba(34,197,94,0.15)] border border-green-100 relative overflow-hidden hover:-translate-y-1 hover:shadow-green-500/40 transition-all duration-300">
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-green-400 via-green-500 to-green-600 rounded-t-2xl"></div>
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Likes</h2>
          <p id="likesCount" class="text-3xl font-bold text-green-600 mt-2">0</p>
        </div>
        <i data-feather="thumbs-up" class="w-12 h-12 text-green-500"></i>
      </div>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow-[0_10px_30px_rgba(34,197,94,0.15)] border border-green-100 relative overflow-hidden hover:-translate-y-1 hover:shadow-green-500/40 transition-all duration-300">
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-green-400 via-green-500 to-green-600 rounded-t-2xl"></div>
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Comments</h2>
          <p id="commentsCount" class="text-3xl font-bold text-green-600 mt-2">0</p>
        </div>
        <i data-feather="message-square" class="w-12 h-12 text-green-500"></i>
      </div>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow-[0_10px_30px_rgba(34,197,94,0.15)] border border-green-100 relative overflow-hidden hover:-translate-y-1 hover:shadow-green-500/40 transition-all duration-300">
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-green-400 via-green-500 to-green-600 rounded-t-2xl"></div>
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Pending Posts</h2>
          <p id="pendingCount" class="text-3xl font-bold text-orange-600 mt-2">0</p>
        </div>
        <i data-feather="clock" class="w-12 h-12 text-orange-500"></i>
      </div>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow-[0_10px_30px_rgba(34,197,94,0.15)] border border-green-100 relative overflow-hidden hover:-translate-y-1 hover:shadow-green-500/40 transition-all duration-300">
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-green-400 via-green-500 to-green-600 rounded-t-2xl"></div>
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Approved Posts</h2>
          <p id="approvedCount" class="text-3xl font-bold text-purple-600 mt-2">0</p>
        </div>
        <i data-feather="check-circle" class="w-12 h-12 text-purple-500"></i>
      </div>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow-[0_10px_30px_rgba(34,197,94,0.15)] border border-green-100 relative overflow-hidden hover:-translate-y-1 hover:shadow-green-500/40 transition-all duration-300">
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-green-400 via-green-500 to-green-600 rounded-t-2xl"></div>
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Published Posts</h2>
          <p id="publishedCount" class="text-3xl font-bold text-indigo-600 mt-2">0</p>
        </div>
        <i data-feather="file-text" class="w-12 h-12 text-indigo-500"></i>
      </div>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow-[0_10px_30px_rgba(34,197,94,0.15)] border border-green-100 relative overflow-hidden hover:-translate-y-1 hover:shadow-green-500/40 transition-all duration-300">
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-green-400 via-green-500 to-green-600 rounded-t-2xl"></div>
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Reports</h2>
          <p id="reportsCount" class="text-3xl font-bold text-red-600 mt-2">0</p>
        </div>
        <i data-feather="alert-triangle" class="w-12 h-12 text-red-500"></i>
      </div>
    </div>
  </div>

  <!-- Site & Account Section -->
  <section class="mt-16">
    <h2 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-500 via-green-600 to-green-700 mb-8">Site & Account</h2>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-8">
      <!-- Site Pages -->
      <div class="bg-white p-6 rounded-2xl shadow-[0_10px_30px_rgba(34,197,94,0.15)] border border-green-100 relative overflow-hidden hover:-translate-y-1 hover:shadow-green-500/40 transition-all duration-300">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-green-400 via-green-500 to-green-600 rounded-t-2xl"></div>
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Site Pages</h3>
        <ul class="space-y-2 text-gray-700 font-medium">
          <li><a href="#" class="hover:text-green-600 transition-colors">About</a></li>
          <li><a href="#" class="hover:text-green-600 transition-colors">Contact</a></li>
          <li><a href="#" class="hover:text-green-600 transition-colors">Donate</a></li>
        </ul>
      </div>

      <!-- Account -->
      <div class="bg-white p-6 rounded-2xl shadow-[0_10px_30px_rgba(34,197,94,0.15)] border border-green-100 relative overflow-hidden hover:-translate-y-1 hover:shadow-green-500/40 transition-all duration-300">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-green-400 via-green-500 to-green-600 rounded-t-2xl"></div>
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Account</h3>
        <ul class="space-y-2 text-gray-700 font-medium">
          <li><a href="#" class="hover:text-green-600 transition-colors">Account</a></li>
          <li><a href="#" class="hover:text-green-600 transition-colors">Edit Account</a></li>
          <li><a href="#" class="hover:text-green-600 transition-colors">Logout</a></li>
        </ul>
      </div>

      <!-- More Links -->
      <div class="bg-white p-6 rounded-2xl shadow-[0_10px_30px_rgba(34,197,94,0.15)] border border-green-100 relative overflow-hidden hover:-translate-y-1 hover:shadow-green-500/40 transition-all duration-300">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-green-400 via-green-500 to-green-600 rounded-t-2xl"></div>
        <h3 class="text-xl font-semibold text-gray-700 mb-4">More Links</h3>
        <ul class="space-y-2 text-gray-700 font-medium">
          <li><a href="#" class="hover:text-green-600 transition-colors">FAQ</a></li>
          <li><a href="#" class="hover:text-green-600 transition-colors">Chat With Admin</a></li>
        </ul>
      </div>
    </div>
  </section>
</main>

<!-- Footer Script -->
<script type="module">
  import { initFooter } from './assets/js/footer.js';
  initFooter();
</script>

<!-- Feed Script -->
<script type="module" src="assets/js/feed.js"></script>

<!-- Feather Icons Init -->
<script>
  feather.replace();
</script>
</body>
</html>
