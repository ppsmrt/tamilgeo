<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamilGeo - Dashboard</title>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="https://ppsmrt.github.io/tamilgeo/assets/css/style.css" />

  <!-- Header Script -->
  <script type="module" src="assets/js/header.js"></script>

  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.ico" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header placeholder -->
  <header id="site-header"></header>

  <!-- Main Dashboard -->
  <main class="flex-1 p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome, <span id="username">User</span> ðŸ‘‘</h1>

    <!-- Stat Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      <div class="bg-white p-6 rounded-2xl shadow-lg flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Likes</h2>
          <p id="likesCount" class="text-3xl font-bold text-blue-600">0</p>
        </div>
        <i data-feather="thumbs-up" class="w-10 h-10 text-blue-500"></i>
      </div>

      <div class="bg-white p-6 rounded-2xl shadow-lg flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Comments</h2>
          <p id="commentsCount" class="text-3xl font-bold text-green-600">0</p>
        </div>
        <i data-feather="message-square" class="w-10 h-10 text-green-500"></i>
      </div>

      <div class="bg-white p-6 rounded-2xl shadow-lg flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Pending Posts</h2>
          <p id="pendingCount" class="text-3xl font-bold text-orange-600">0</p>
        </div>
        <i data-feather="clock" class="w-10 h-10 text-orange-500"></i>
      </div>

      <div class="bg-white p-6 rounded-2xl shadow-lg flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Approved Posts</h2>
          <p id="approvedCount" class="text-3xl font-bold text-purple-600">0</p>
        </div>
        <i data-feather="check-circle" class="w-10 h-10 text-purple-500"></i>
      </div>

      <div class="bg-white p-6 rounded-2xl shadow-lg flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Published Posts</h2>
          <p id="publishedCount" class="text-3xl font-bold text-indigo-600">0</p>
        </div>
        <i data-feather="file-text" class="w-10 h-10 text-indigo-500"></i>
      </div>

      <div class="bg-white p-6 rounded-2xl shadow-lg flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Reports</h2>
          <p id="reportsCount" class="text-3xl font-bold text-red-600">0</p>
        </div>
        <i data-feather="alert-triangle" class="w-10 h-10 text-red-500"></i>
      </div>
    </div>

    <!-- Poll Section -->
    <section class="mb-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Active Polls</h2>
      <div id="pollsContainer" class="grid gap-4"></div>
      <button id="createPollBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700">
        <i class="fa fa-plus-circle mr-2"></i>Create Poll
      </button>
    </section>

    <!-- Achievements -->
    <section>
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Achievements</h2>
      <div id="achievementsContainer" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="site-footer" class="bg-gray-900 text-white p-6 mt-auto text-center">
    <p>&copy; 2025 TamilGeo. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="assets/js/dashboard.js"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>
